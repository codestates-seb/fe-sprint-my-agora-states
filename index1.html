<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="main__head">
        <div class="heading">
            <a href="https://urclass.codestates.com/">
                <img class="main-img" src="KakaoTalk_Image_2023-03-11-23-16-48.png" alr="codestates-img">
            </a>
            <h1 class="h1">My Agora States</h1>
        </div>
        <section class="form__container">
        <form action="" method="get" class="form">
            <div class="form__input--wrapper">
                <div class="form__input--name">
                    <label for="name">Enter your name: </label>
                    <input type="text" name="name" id="name" placeholder="이름을 작성하세요" required>
                </div>
                <div class="form__input--title">
                    <label class='label' for="title">Enter your title: </label>
                   <input type="text" name="title" id="title" placeholder="제목을 작성하세요" required>
                </div>
            </div>    
            <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
            <div class="form__submit">
                <input class="submitBtn" type="submit" value="submit">
            </div>
        </form>
        </section>
    </div>
    <section class="notice__wrapper">
        <ul class="notices__container">
            <li class="notice__container">
              <div class="discussion__avatar--wrapper">
                <img class="discussion__avatar--image"
                  src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                  alt="avatar of kimploo">
              </div>
              <div class="discussion__content">
                <h3 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h3>
                <div class="discussion__information">kimploo / 2022. 4. 22. 오전 8:08:33</div>
              </div>
              <div class="discussion__answered"><p>☎️</p></div>
            </li>
          </ul>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/79903256?s=64&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h3 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/45">koans 과제 진행 중 npm install 오류로 인해 정상 작동 되지 않습니다</a></h3>
            <div class="discussion__information">dubipy / 2022. 05. 16. 오전 1:02:17</div>
          </div>
          <div class="discussion__answered"><p>☎️</p></div>
        </li>
      </ul>
      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
      </div>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script1.js"></script>

</html>
