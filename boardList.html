<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Agorastates</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Agorastates</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-primary my-2 my-sm-0" type="login">Login</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- main -->
  <main>
    <section class="form__container card mb-3 mt-3">
      <h1 class="card-header"><img src="asset/image/codestates-logo2.png" alt=""> Agora States</h1>
      <div class="card-body">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name form-label mt-3 form-group">
              <label for="name">Enter your name: </label>
              <input class="form-control" type="text" name="name" id="name" placeholder="Enter name" required>
              <small id="emailHelp" class="form-text text-muted">실명 혹은 닉네임을 적어주세요</small>
            </div>
            <div class="form__input--title form-group">
              <label for="title" class="form-label mt-3">Enter your title: </label>
              <input class="form-control" type="text" name="title" id="title" placeholder="title" required>
            </div>
            <div class="form__textbox form-group">
              <label for="story" class="form-label mt-4">Your question: </label>
              <textarea class="form-control" id="story" name="story" rows="3" placeholder="질문을 작성하세요"
                required></textarea>
              <!-- <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter your question"></textarea> -->
            </div>
            <div style="text-align: center; margin-top: 30px;">
              <button type="submit" value="submit" class="btn btn-success">Submit</button>
              <button type="reset" class="btn btn-danger">reset</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    </div>
    <div class="list-group">
      <ul class="discussions__container form__container">
        <li class="list-group-item d-flex justify-content-between align-items-center discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h4 class="discussion__title">
              <p href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</p>
            </h4>
            <div class="discussion__information">kimploo / 2022. 04. 22. 오후 14:08:33</div>
          </div>
          <div class="btn-click">
            <p class="badge bg-primary rounded-pill">✅</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="p-nation">
      <ul class="pagination pagination-lg">
        <li class="page-item disabled">
          <a class="page-link" href="#">&laquo;</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>

        <li class="page-item">
          <a class="page-link" href="#">2</a>

          <a class="page-link" href="#">4</a>
        </li>

          <a class="page-link" href="#">5</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">&raquo;</a>
        </li>
      </ul>
    </div>
  </main>
</body>
