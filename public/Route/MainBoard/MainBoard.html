<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../Components/Header/Header.css">
    <link rel="stylesheet" href="../../Components/Footer/Footer.css">
    <link rel="stylesheet" href="../../Route/MainBoard/MainBoard.css">
    <link rel="stylesheet" href="./../../global-style.css">
    <title>Agora-States</title>
</head>
<body>
    <header id="Header"></header>

    <div class="board-category">
        <p class="category-name"></p>
    </div>

    <div class="contents-area">
        <div class="board-info">
            <div class="board-info-textbox w3-display-middle">
                <p><b>💡 오늘 공부는 어땠나요? 새롭게 올라온 질문을 확인하고 답변 해보아요!</b></br>
                내가 알고있는 지식을 공유하고, 처음 보는 질문에 대해 같이 고민해봐요. 함께 고민하며 나아가는 과정을 통해...</p>
            </div>
        </div>

        <div class="board-list-container">
            <div class="list-info">
                <div class="info-today">Todayㅤ<div class="today-cnt"></div></div>ㅤ·ㅤ
                <div class="info-post-cnt">
                    <div class="now-cnt"></div>
                    ㅤ/ㅤ
                    <div class="total-cnt"></div>
                </div>
            </div>
            <ul class="board-list">

            </ul>
        </div>

        <div class="pagination">
            <a href="#" class="prev">&laquo;</a>
            <div class="page-number"></div>
            <a href="#" class="next">&raquo;</a>
          </div>
    </div>


    <footer id="Footer"></footer>

    <script src="../../data.js"></script>
    <script src="../../Route/MainPage/MainPage.js"></script>
    <script src="../../Route/MainBoard/MainBoard.js"></script>
    <script src="https://kit.fontawesome.com/f48d1cc008.js" crossorigin="anonymous"></script>
