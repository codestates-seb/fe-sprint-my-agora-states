<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <!-- My Agora States 제목 부분 -->
    <div class="title">
      <h1>My Agora States</h1>
      <p class="githublink"><a href="https://github.com/codestates-seb/agora-states-fe/discussions">viwe all ></a></p>
    </div>
    <!-- My Agora States 질문 폼 부분 -->
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="이름을 입력해 주세요" required>
          </div>
          <div class="form__input--title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="제목을 입력해 주세요" required>
          </div>
          <div class="form__textbox">
            <label for="story">Contents</label>
            <textarea id="story" name="story" placeholder="궁금한 내용을 작성해 주세요" required></textarea>
          </div>
          <!-- 질문 제출 폼 버튼 -->
          <div class="form__submit">
            <input type="submit" value="submit">
          </div>
        </form>
      </section>
   </div>

    <!-- discussion 답변 부분 -->
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <!-- part1 : number 부분 -->
          <div class="left">
            <p class="number">1</p>
          </div>
          <!-- part2 : 프로필사진, 작성자, 작성시간, 답변여부 -->
          <div class="right">
            <div class="right__top">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
              <p class="discussion__author">kimploo</p>
              <p class="discussion__createdAt">2022-04-22T14:08:33Z</p>
              <p class="discussion__answered"></p>>✅</p>
            </div>
            <!-- part3 : discussion 제목 -->
            <div class="right__bottom">
              <hr>
              <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            </div>
          </div>          
        </li>
      </ul>
    </section>
  </main>

</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
