<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>

<body>
  <main>
    <h1 class="animate__animated animate__backInLeft">My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">

        <!-- 밑에 3개 text, textarea 감싸는 틀 -->
        <div class="form__input--wrapper">

          <div class="animate__animated animate__backInLeft" class="form__input--name">
            <label for="name" >Enter your name: </label>
            <input class="animate__animated animate__backInLeft" type="text" name="name" id="name" required>
          </div>

          <div class="animate__animated animate__backInLeft" class="form__input--title">
            <label for="name">Enter your title: </label>
            <input class="title" class="animate__animated animate__backInLeft" type="text" name="name" id="name" required>
          </div>

          <div class="animate__animated animate__backInLeft" class="form__textbox">
            <label for="story">Your question: </label>
            <textarea class="animate__animated animate__backInLeft" id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>

        </div>

        <!-- submit -->
      </form>
        <div class="animate__animated animate__backInLeft" class="form__submit">
          <input class="animate__animated animate__backInLeft" type="submit" value="submit">
        </div>

      <!-- </form> -->
    </section>


    <section class="discussion__wrapper" >

      <!-- 디스커션 전체를 감싸는 창 -->
      <ul class="discussions__container" >
        
        <!-- 각각의 디스커션 -->
        <li class="discussion__container">
          
          
          <!-- 왼쪽 -->
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>

          <!-- 중앙 -->
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>

          <!-- 오른쪽 -->
          <div class="discussion__answered"><p>☑</p></div>
        </li>

        
      </ul>
    </section>


    

  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
