<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cbbox.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <img src="back.png" />
        <div>
          <div class="form__input--wrapper">
            <div class="form__icon"></div>
            <div class="form__input--title">
              <label for="title">제목 </label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="제목을 입력하세요"
                required
              />
            </div>
            <div class="form__submit">
              <button onclick="liSubmit()">submit</button>
            </div>
            <div class="form__input--name">
              <label for="name">이름 </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="이름을 입력하세요"
                required
              />
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
        </div>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
        <div class="arrow">
          <div class="left">&lt;</div>
          <div class="right">&gt;</div>
        </div>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
