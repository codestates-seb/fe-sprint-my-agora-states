<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=IBM+Plex+Sans+KR:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <header class="header">
    <div class="header_logo"> 
      <img class="header_logo_image" src="himage2.png" alt="himage logo">
    </div>
    
    <div class="header_text">
      <p>김희목 나만의 아고라 스테이츠 만들기</p>
    </div>
  </header>

  <hr  />

  <main>
    <section class="main_container">
      <div class="main_container_info">
        <h1 class="firsth1">My Agora States</h1>
        <p class="main_text"> 묻고 답하는 공간 <br> 모르는 문제는 <br> 언제든지 질문하세요</p>
        <button id="ask">질문하기</button>
      </div>
    </section>

    <section class="form_container">
      <h1 class="two2">여기서 등록해 보세요.</h1>
      <form method="get" action ="" class="form">
        <div class="form_input_info">
          <label for="name" class = "form_label">이름</label>
          <input id="name" type="text" placeholder="이름을 입력하세요.">
          <label for="title" class = "form_label">제목</label>
          <input id="title" type="text" placeholder="제목을 입력하세요.">
          <label for="text_story" class="form_label">질문</label>
          <textarea id="text_story" type="text" placeholder="내용을 입력하세요."></textarea>
        </div>
        <div class="form_submit">
          <input class="sumbit_button" type="submit" value="질문 등록하기">
        </div>
      </form>
    </section>

    <section class="discussion__wrapper">
      <h1 class="three3">문의한 내용 목록</h1>
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__info">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>

          <div class="discussion__information">kimploo / 2022.04.22.오후 2:08</div>

          <div class="discussion__answered"><p>🟢</p></div>
        </div>
      
        <div class="discussion__content">
          <div class="discussion__content__info">
            <h2 class="discussion__title">
              <a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a>
            </h2>
          </div>
        </div>
        </li>
      </ul>
      <div class="pagination--container">
        <div class="pagination__button">
          <span class="page-button" id="button-prev"><</span>
          <span id="page-number--wrapper">
            <span class="page-number-button" id="seleteid"> 1 </span>
            <span class="page-number-button"> 2 </span>
            <span class="page-number-button"> 3 </span>
            <span class="page-number-button"> 4 </span>
            <span class="page-number-button"> 5 </span>
          </span>
          <span class="page-button" id="button-next">></span>
        </div>
      </div>
    </section>

  </main>

</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
