              <label for="author">Name : </label>
              <input

                name="author"
                id="author"
                placeholder="ex) kimcoding"
                required
              />
            </div>

                required
              />
            </div>
            <div class="form__textbox">
              <label for="story">Your question : </label>
              <textarea
                id="story"
                name="story"
                placeholder="What's your question?"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <button id="submit-btn">Submit</button>
          </div>
        </form>
