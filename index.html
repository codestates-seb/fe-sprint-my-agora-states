<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo--container">
        <img class="header__logo--image" src="img/codestates-logo.png" alt="codestates logo" />
      </div>
      <div class="header__nav">
        <div class="nav__urclass"><a href="https://urclass.codestates.com/">유어클래스</a></div>
        <div class="nav__help">
          <a href="https://help-urclass-codestates.zendesk.com/hc/ko">헬프 센터</a>
        </div>
      </div>
      <div class="header__guest--info">
        <span>guest</span>
        <img src="/img/user.png" alt="default avatar" />
      </div>
    </header>

    <hr />

    <main>
      <section class="main__container">
        <div class="main__info--wrapper">
          <h1>My<br />Agora States</h1>
          <p>누구든지 자유롭게 질문하고 답하며,<br />함께 성장하는 공간</p>
          <button id="asking">질문하기</button>
        </div>
        <div class="main__image--wrapper">
          <img src="img/3081665.jpg" alt="main image" />
        </div>
      </section>

      <section class="form__container">
        <h1>질문하기</h1>
        <form method="get" action="" class="form">
          <div class="form__input--wrapper">
            <div class="form__personal-input--wrapper">
              <input id="name" type="text" placeholder="이름을 입력해 주세요." />
              <input id="email" type="text" placeholder="이메일을 입력해 주세요." />
            </div>
            <input id="title" type="text" placeholder="질문 제목을 입력해 주세요." />
            <textarea id="story" type="text" placeholder="질문 내용을 입력해 주세요."></textarea>
          </div>
          <div class="form__submit">
            <input id="submit-button" type="submit" value="질문 등록하기" />
          </div>
        </form>
      </section>

      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
