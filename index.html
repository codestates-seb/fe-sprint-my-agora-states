<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/b8140ce19e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header__inner">
      <h1>My Agora States</h1>
      <div class="theme__container">
        <input type="checkbox" id="chkbox">
        <label for="chkbox">
          <i class="fa-solid fa-lg"></i>
          <!-- <i class="fa-solid fa-sun fa-lg"></i> -->
        </label>
      </div>
    </div>
  </header>
  <main>
    <nav>
      <ul>
        <li><a href="">📢 필독공지</a></li>
        <li><a href="">💬 수다광장</a></li>
        <li><a href="">📆 일정알림</a></li>
        <li><a href="">📑 자료공유</a></li>
        <li><a href="">✍🏻 스터디홀</a></li>
        <li class="active"><a href="">🏛️ 아고라-스테이츠</a></li>
      </ul>
    </nav>
    <div class="contents__wrapper">
      <section class="form__container">
        <div class="form__create">
          <button class="textBtn"><i class="fa-regular fa-comment"></i>새 포스트</button>
        </div>
        <form action="" method="get" class="form close">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <!-- <label for="name">Enter your name</label> -->
              <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form__input--title">
              <!-- <label for="title">Enter your title</label> -->
              <input type="text" name="title" id="title" placeholder="Enter your title" required>
            </div>
            <div class="form__textbox">
              <!-- <label for="story">Your question</label> -->
              <textarea id="story" name="story" placeholder="Description" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <button class="textBtn">등록하기</button>
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <!-- <li class="discussion__container"></li> -->
        </ul>
        <div></div>
        <div class="pagination__container">
          <div class="pagination">
              <button class="prev">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <div class="pageNumbers">
                <!--Page Numbers-->
              </div>
              <button class="next" title="Next page"> 
                <i class="fa-solid fa-chevron-right"></i>
              </button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
