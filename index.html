<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <input
                type="text"
                name="name"
                class="inputbox_name"
                placeholder="이름을 입력하세요"
                required
              />
            </div>
            <div class="form__input--title">
              <input
                type="text"
                name="name"
                class="inputbox_title"
                placeholder="제목을 입력하세요"
                required
              />
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                class="inputbox_question"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
          <div>
            <button type="button" class="inputbox" id="submitbox">
              Submit
            </button>
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <div class="Delete"></div>
        </ul>
        <div id="paginationbox"></div>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
