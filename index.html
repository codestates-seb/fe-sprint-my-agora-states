<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav class="nav__wrapper">
      <ul class="nav_container">
        <li class="home link">Horang-i Agora States <span>&#128047;</span></li>
        <li class="ask_question link">질문하기</li>
      </ul>
    </nav>
    <section class="banner__wrapper">
      <h3 class="banner__title">Horang-i Agora States</h3>
      <p>아고라 스테이츠에 오신걸 환영합니다.</p>
      <p>궁금한 것이나 의견을 나누고 싶은 것이 있다면 질문을 남겨주세요!</p>
      <button class="ask_question">질문하기</button>
    </section>
    <section class="form__container hide">
      <div class="modal-background"></div>
      <div class="modal">
        <span class="close">&times;</span>
        <p>질문을 입력해주세요 <span>&#128293;</span></p>
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="modal_input"
                required
                placeholder="이름을 입력해주세요."
              />
            </div>
            <div class="form__input--title">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                class="modal_input"
                required
                placeholder="질문 제목을 입력해주세요."
              />
            </div>
            <div class="form__textbox">
              <label for="story">Question Content</label>
              <textarea
                id="story"
                name="story"
                class="modal_input"
                placeholder="질문을 작성해주세요."
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit" class="submit-btn" />
          </div>
        </form>
      </div>
    </section>
    <main>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
    </main>
    <div class="arrow_up_btn hide">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 509 512"
        style="width: 40px; height: 40px"
      >
        <path
          fill="#fff"
          d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
        />
      </svg>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="./module/convert.js"></script>
  <script src="./module/validation.js"></script>
  <script src="script.js"></script>
</html>
