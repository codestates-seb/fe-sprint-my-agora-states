<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="cover__container">
      <h1 class="cover__text">My Agora States</h1>
      <button class="hide__button">"Start Asking!"</button>
    </div>
    <section class="form__container">
      <form action="" method="get" class="form" onsubmit="return false">
        <!-- onsubmit="return false" 임시로 넣음. LocalStorage 넣게 되면 수정해야함 -->
        <div class="form__input--wrapper">

          <div class="form__input--name">
            <input type="text" name="name" id="name" placeholder="이름" required>
          </div>

          <div class="form__input--title">
            <input type="text" name="name" id="title" placeholder="제목" required>
          </div>

          <div class="form__textbox">
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>

        </div>

        <div class="form__submit">
          <input type="submit" value="submit">
        </div>

      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container"></ul>
    </section>
    <nav class="nav__wrapper">
      <div class="nav__container"></div>
    </nav>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
