<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>

<body>
  <main>
    <div class="theme">
      <label class="theme-mode" for="name"></label>
      <input class="check" type="checkbox">
    </div>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required />
          </div>
          <div class="form__input--title">
            <label for="name"></label>
            <input type="text" name="name" id="title" placeholder="Enter your title" required />
          </div>
          <div class="form__textbox">
            <label for="story"></label>
            <textarea
              id="story"
              name="story"
              placeholder="질문을 작성하세요"
              required
            ></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit" />
        </div>
      </form>
    </section>
    <section class="buttons">
      <button> ← </button>
      <button> → </button>
      <button> clear localStorage </button>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">

      </ul>
    </section>
  </main>
</body>
<!-- <script src="data.js"></script> -->
<script src="fetch.js"></script>

</html>
