<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/d8d0bec03c.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <header>
      <h1>My Agora States</h1>
      <input type="checkbox" id="dn">
        <label for="dn" class="toggle2">
          <span class="toggle__handler"></span>
        </label>
    </header>
    <div class = "section2">
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name" class = "contaiber_label">Name</label><br>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form__input--title">
              <label for="title" class = "contaiber_label">Title</label><br>
              <input type="text" name="name" id="title" required>
            </div>
            <div class="form__textbox">
              <label for="story" class = "contaiber_label">Question</label><br>
              <textarea id="story" name="story" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" class="submit" value="submit">
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
              <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
            </div>
            <div class="discussion__answered"><p><i class="fa-regular fa-square-check"></i></p></div>
          </li>
        </ul>
      </section>
  </div>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
