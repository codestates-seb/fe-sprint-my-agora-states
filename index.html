    <div class="form__container"  id = "modal">

        </div>
        <form action="" method="get" class="form max-w">
          <div class="form__input--wrapper">
            <p>질문을 작성해주세요</p>
            <div class="form__input--name">
              <label for="name">Name </label>
              <input type="text" name="name" id="name" placeholder="이름을 입력해주세요" required>
            </div>
            <div class="form__input--title">
              <label for="name">Title </label>
              <input type="text" name="name" id="name" placeholder="질문의 제목을 입력해주세요" required>
            </div>
            <div class="form__textbox">
              <label for="story">Question Content </label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="등록하기">
          </div>
        </form>
    </div>
