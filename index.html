<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="header-contents">
        <a href="/"><h1 class="big-title">Agora States</h1></a>
        <button
          type="button"
          id="question-button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          질문하기
        </button>
      </div>
      <div class="header-image">
        <img src="./src/people.jpg" alt="agora states" />
      </div>
    </header>

    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">질문하기</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <section class="form__container">
                <form action="" method="get" class="form">
                  <div class="form__input--wrapper">
                    <div class="form__input--name form-el">
                      <label for="name">이름</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="이름을 입력히세요"
                        required
                      />
                    </div>
                    <div class="form__input--title form-el">
                      <label for="title">제목</label>
                      <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="제목을 입력하세요"
                        required
                      />
                    </div>
                    <div class="form__textbox form-el">
                      <label for="story">내용</label>
                      <textarea
                        id="story"
                        name="story"
                        placeholder="내용을 입력하세요"
                        required
                      ></textarea>
                    </div>
                  </div>
                </form>
              </section>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light btn-sm modal__close-button"
                data-bs-dismiss="modal"
                style="border: 1px solid rgb(209, 209, 209)"
              >
                닫기
              </button>
              <button
                type="button"
                class="btn btn-dark btn-sm form__submit"
                data-bs-dismiss="modal"
                disabled
              >
                등록하기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Discussion Contents -->
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
      <div class="pagination">
        <button id="prevPageBtn" class="btn btn-light btn-sm">«</button>
        <span id="currentPage">1</span>
        <span>/</span>
        <span id="totalPages"></span>
        <button id="nextPageBtn" class="btn btn-light btn-sm">»</button>
      </div>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
