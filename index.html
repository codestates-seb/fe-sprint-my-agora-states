  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div>Start a new discussion</div>
            <div class="form__input--name">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form__input--title">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                required
              />
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
            <div class="form__input--notice">
              <label for="notice">공지로 등록할까요? </label>
              <input type="checkbox" name="notice" id="notice" value="notice" />
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="Start discussion" />
          </div>
        </form>
