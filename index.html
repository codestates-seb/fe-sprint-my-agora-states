<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="agorastates__title scrollbox">
    <h1>My Agora States</h1>
  </div>
  <main>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__flexcontainer">
          <div class="form__avatar--wrapper">
            <img class="form__avatar--image" />
            <div class="form__submit">
              <input type="submit" value="submit" id="submit">
            </div>
          </div>
          <div class="form__input--wrapper">
            <div class="form__top">
              <div class="form__input--name">
                <input type="text" name="name" id="name" placeholder= "  Name" required value="">
              </div>
              <div class="form__input--title">
                <input type="text" name="name" id="title" placeholder="  Title" required value="">
              </div>
            </div>
            <div class="form__textbox">
              <textarea id="story" name="story" placeholder="  question" required value=""></textarea>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__big--container">
          <div class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
              <div class="discussion__information">kimploo / 2022.4.22. 오후 2:08:33</div>
            </div>
            <div class="discussion__answered"><p class="checkbox">□</p></div>
          </div>
          
        </li>
      </ul>
    </section>
    <nav class="pagination__container">
        <button class="pagination__button" id="prev__button" aria-label="Previous page" title="Previous page">
          &lt;
        </button>
        <div id="pagination__numbers"> 
        </div>
        <button class="pagination__button" id="next__button" aria-label="Next page" title="Next page">
          &gt;
        </button>
    </nav>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
