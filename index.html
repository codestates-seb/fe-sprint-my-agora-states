<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="row_wrap">
            <div class="row">
              <span class="title_content">Enter your name: </span>
              <input
                class="txtfield name-field"
                type="text"
                name="search"
                placeholder="이름을 입력해주세요."
              />
            </div>
            <div class="row">
              <span class="title_content">Enter your title: </span>
              <input
                class="txtfield title-field"
                type="text"
                name="search"
                placeholder="제목을 입력해주세요."
              />
            </div>
            <div class="row">
              <span class="title_content big">Your question: </span>
              <input
                class="txtfield big content-field"
                type="text"
                name="title"
                placeholder="질문을 작성해주세요."
              />
            </div>
          <div class="form__submit">
            <input type="submit" value="submit" class="submit-button" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022-04-22T14:08:33Z
              </div>
            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </li>
        </ul>
        <div>
        <div class="page-container"></div>
      </div>
      </section>
    </main>
  </body>
  <script src="./src/data/data.js"></script>
  <script src="./src/script/script.js"></script>
</html>
