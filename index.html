  <body>
    <main>
      <header>
        <h1>My Agora States🦏</h1>
        <div id="clock">00:00:00</div>
      </header>

      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름</label>
              <input type="text" name="name" id="name" required placeholder="이름을 입력하세요" />
            </div>
            <div class="form__input--title">
              <label for="name">제목</label>
              <input type="text" name="name" id="name" required placeholder="제목을 작성하세요" />
            </div>
            <div class="form__textbox">
              <label for="story">질문 내용</label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="제출🦏" class="submitButton" />
          </div>
        </form>
      </section>

      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <!-- DOM으로 만든 것이 전체적인 구조가 이러함 -->
          <!-- <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"

                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a>

              <div class="discussion__information">kimploo / 2022. 04. 22. 오후 2:08:33</div>
            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </li> -->
        </ul>
        <div id="page-button-wrapper"></div>
      </section>
    </main>
    <!--TO TOP BUTTON-->
    <div id="to-top">
      <div class="material-icons">arrow_upward</div>
    </div>
  </body>
