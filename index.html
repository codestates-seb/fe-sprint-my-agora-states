  <body>
    <main>
      <header>
        <a href="#" target="_blank"
          ><img class="logo" src="./logo.png" />
          <h1 id="title">AGORA STATES</h1></a
        >
        <h1 id="login">로그인</h1>
      </header>

      <section class="main__sction">
        <img class="bgvideo" src="./bg.gif" />
        <h1 class="content">
          궁금한 것이 있다면<br />
          무엇이든 질문하세요!!
          <br />
          <button class="askBtn">지금 질문하기</button>
        </h1>

        <section class="form__container" style="display: none">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="material-symbols-outlined cancel">
                disabled_by_default
              </div>
              <div class="form__input--name">
                <label for="name">ID를 입력하세요. </label>
                <input type="text" name="name" id="name" required />
              </div>

              <div class="form__input--title">
                <label for="name2">제목을 입력하세요. </label>
                <input type="text" name="name" id="name2" required />
              </div>

              <div class="form__textbox">
                <label for="story">질문 내용을 입력하세요. </label>
                <textarea id="story" name="story" required></textarea>
              </div>
              <div class="form__submit">
                <input class="'submit" type="submit" value="작성하기" />
              </div>
            </div>
          </form>
        </section>
      </section>
