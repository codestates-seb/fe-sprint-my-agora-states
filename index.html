<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <!-- <form action="" method="get" class="form"> -->
        <!-- <div class="form__input--wrapper"> -->

            <div class="form__input--name">
              <div>
              <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/99641988?s=64&v=4"
              alt="avatar of me">
              <input type="text" name="name" id="form_name" required placeholder="닉네임을 입력하세요." autocomplete="off" spellcheck="false">
              <span class="name-fail-msg fail-msg hidden">닉네임을 입력해주세요.</span>
            </div>
              <div class="form__submit">
                <input id="form_button" class="submitBtn submitDisabled" type="button" value="Done" >
              </div>
            </div>

        
          <div class="form__input--title">
            <!-- <label for="title">Enter your title: </label> -->
            <input type="text" name="title" id="form_title" placeholder="제목을 입력하세요." required autocomplete="off" spellcheck="false">
            <span class="title-fail-msg fail-msg hidden">제목을 입력해주세요.</span>
          </div>
          <div class="form__textbox">
            <!-- <label for="story">Your question: </label> -->
            <textarea id="form_story" name="story" placeholder="질문을 작성하세요." required autocomplete="off" spellcheck="false"></textarea>
            <span class="story-fail-msg fail-msg hidden">질문을 입력해주세요.</span>
          </div>
        <!-- </div> -->
        
      <!-- </form> -->
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <div>
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/99641988?s=64&v=4"
              alt="avatar of kimploo">
              <span id="auhtor-text">kimploo</span>
            </div>
              <div class="discussion__answered answered">2</div>
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a>[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">2022-04-22T14:08:33Z</div>
          </div>
          <!-- <div class="discussion__answered"><p>☑</p></div> -->
        </li>
      </ul>
    </section>
  </main>
  <nav class="pagination-container">
    <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
      &lt;
    </button>
    
    <div id="pagination-numbers">
    </div>
    
    <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
      &gt;
    </button>
  </nav>
  <div class="hidden modal ">
    <div class="modal__container">
      <div class="discussion__avatar--wrapper">
        <div>
        <img class="discussion__avatar--image"
          src="https://avatars.githubusercontent.com/u/99641988?s=64&v=4"
          alt="avatar of kimploo">
          <span id="auhtor-text">kimploo</span>
        </div>
        <div class="discussion__answered">2</div>
      </div>
      <div class="discussion__time">2022-04-22T14:08:33Z</div>
      <div class="discussion__content">
        <h2 class="discussion__title"><a>[notice] 좋은 질문하는 법</a></h2>
        <div class="discussion__body">asdasdsd!</div>
      </div>
      <!-- <div class="discussion__answered"><p>☑</p></div> -->
    </div>
  </div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
