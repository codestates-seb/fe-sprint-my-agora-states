    @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');

    }

<body>
  <main>
    <h1>MY AGORA STATES</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <input type="text" name="name" class="box" id="name" placeholder="Enter Your Name" required>
          </div>
          <div class="form__input--title">
            <input type="text" name="name" class="box" id="title" placeholder="Enter Your Title" required>
          </div>
          <div class="form__textbox">
            <textarea id="story" name="story" class="box" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>

        <div class="form__submit">
          <input type="submit" class="submit" value="SUBMIT">
        </div>
      </form>
    </section>

    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>
    
    <section class="buttons">
      <button> < </button>
      <button> > </button>
      <button> clear localStorage </button>
    </section>

  </main>
</body>
