<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./img/favicon.ico"
      type="image/x-icon"
      sizes="16x16"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="audioBox">
      <div class="audio--container">
        <p class="bgmTitle">BGM</p>
        <div class="audiobar"></div>
        <div class="audiobar"></div>
        <div class="audiobar"></div>
        <div class="audiobar"></div>
        <div class="audiobar"></div>
        <div class="audiobar"></div>
      </div>
      <audio src="bgm.mp3"></audio>
    </div>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름을 입력해주세요 : </label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form__input--title">
              <label for="name">제목을 입력해주세요 : </label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form__textbox">
              <label for="story">질문을 입력해주세요 : </label>
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="제출" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">kimploo</div>
              <div class="discussion__time">2022. 4. 22. 오전 14:08:33</div>
            </div>
            <div class="discussion__answer__wrap">
              <button class="more">자세히 보기</button>
            </div>
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__answered"><p class="check">✅</p></div>
          </li>
        </ul>
      </section>
      <section class="discussion_asnwer_wrapper">
        <div class="discussion__answer__content show">
          <div class="discussion__question"></div>
          <div class="discussion__question__answer"></div>
        </div>
      </section>
      <section class="pagination__container">
        <ul class="pagination">
          <li class="prev">〈</li>
          <li class="next">〉</li>
        </ul>
      </section>
    </main>
    <aside>
      <button title="Scroll to top" class="scroll">
        <span class="arrow-up glyphicon glyphicon-chevron-up">TOP</span>
      </button>
    </aside>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
