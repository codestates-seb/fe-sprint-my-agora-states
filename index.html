<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="body">
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form__input--title">
              <label for="title">Enter your title: </label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="form__textbox">
              <label for="story">Your question: </label>
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
        <div class="discussion__pagination"></div>
      </section>
      <section class="answer__wrapper hide">
        <div class="answer__container">
          <div class="answer__container--question-box">
            <a class="question-box__title" target="_blank"></a>
            <div class="question-box__author">
              <img class="question-box__author--image" />
              <div class="question-box__author--name"></div>
            </div>
            <div class="question-box__date"></div>
            <div class="question-box__question"></div>
          </div>

          <div class="answer__container--answer-box hide">
            <a class="answer-box__title" target="_blank">Answer</a>
            <div class="answer-box__author">
              <img
                class="answer-box__author--image"
                src="https://avatars.githubusercontent.com/u/90553688?s=64&u=3c4e4dc2053d4977ac12b9cfc2667582f986d3d8&v=4"
              />
              <div class="answer-box__author--name">진아가</div>
            </div>
            <div class="answer-box__date"></div>
            <div class="answer-box__answer"></div>
          </div>
        </div>
        <div class="answer__wrapper--background" />
      </section>
      <div class="top-floating">
        <img src="./arrowhead-up.png" />
      </div>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
