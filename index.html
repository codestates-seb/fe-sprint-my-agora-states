<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Agora States</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
		integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
		</script>
</head>

<body>
	<main>
		<video src="resources/video/bg.mp4" loop autoplay muted></video>

		<section id="questions-container">
		</section>

		<section id="modal">
			<section class="modal-window">
				<div class="modal-upper">
					<div class="info-container">
						<img class="userimg"
							src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
							alt="Profile Image of Questioner">
						<div class="title-container">
							<p class="title">koans 과제 진행 중 npm install 오류로 인해 정상 작동 되지 않습니다</p>
							<p class="info">dubipy / 2022-05-16T02:09:52Z</p>
						</div>
					</div>
					<section class="close-button-container">
						<button>×</button>
					</section>
				</div>
				<hr>
				<div class="modal-lower">
					:before :after 요소로 각각 막대를 만들어 45도 회전 시켜서 만드는 방법.

					첫번째 방법과 다르게 굵기를 조절(width:2px)할 수 있는 장점이 있다.

					또한 각각 막대를 사용해서 만들기 때문에 햄버거 메뉴나 클릭시 모션을 넣어야하는 경우 유용하게 사용이 가능하다.
				</div>
			</section>
		</section>

		<section id="form-container">
			<form action="" method="post" class="form" onsubmit="return false;">
				<div class="formLeft">
					<section class="input-name-container">
						<label for="name">이름</label>
						<input id="name" type="text" name="name" placeholder="이름을 작성하세요">
					</section>
					<section class="input-title-container">
						<label for="title">제목</label>
						<input id="title" type="text" name="title" placeholder="제목을 작성하세요">
					</section>
				</div>
				<div class="formRight">
					<section class="input-question-container">
						<label for="question">질문</label>
						<textarea id="question" name="question" placeholder="질문을 작성하세요"></textarea>
					</section>
					<section class="submit-container">
						<input id="submit" type="submit" value="제출">
					</section>
				</div>
			</form>
		</section>
	</main>
</body>

<script src="data.js"></script>
<script src="script.js"></script>

</html>
