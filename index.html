<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <!-- header 영역 -->
    <section class="header-btn">
      <div>
        <div class = "header-logo">
          <a class = "" href="/"></a>
          <img src="src/title-txt.png" class = "header-logo" alt = "Moono Agora States">
        </div>
        <div> 
          <button class = "header-darkmode"  type="button" onclick="">
            <img src="">
          </button>
          <button class = "header-modal"  type="button" onclick="openPopup()">질문하기</button>
        </div>
      </div>
    </section>

    <!-- 상단영역 -->
    <section class="form__top--wrapper">
      <div class="form__top max-w">
        <h1><img src="src/title-txt.png" class = "title-txt" alt = "Moono Agora States"></h1>
        <p>아고라스테이츠에 질문을 남기고 <br> 다른 사람들의 질문을 확인하세요!</p>
        <button class = "btn-modal"  type="button" onclick="openPopup()">질문하기</button>
      </div>
    </section>

    <!-- 질문 팝업 영역 -->
    <section>
        <div class="form__container"  id = "modal">
            <div class="form__header">
              <p></p>
              <button class="btn-close" onclick="closePopup()"><img src="src/btn-close.svg"></button>
            </div>
            <form action="" method="get" class="form max-w">
              <div class="form__input--wrapper">
                <p>질문을 작성해주세요</p>
                <div class="form__input--name">
                  <label for="name">Name </label>
                  <input type="text" name="name" id="name" placeholder="이름을 입력해주세요" required>
                </div>
                <div class="form__input--title">
                  <label for="name">Title </label>
                  <input type="text" name="name" id="name" placeholder="질문의 제목을 입력해주세요" required>
                </div>
                <div class="form__textbox">
                  <label for="story">Question Content </label>
                  <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
                </div>
              </div>
              <div class="form__submit">
                <input type="submit" value="등록하기">
              </div>
            </form>
        </div>
        <div class="half_black hide"></div>
    </section>

    <!-- 질문 등록 리스트 -->
    <section class="discussion__wrapper">
      <ul class="discussions__container max-w">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo | 2022. 4. 22 오후 2:08:33</div>
          </div>
          <div class="discussion__answered">
            <span class="comment-null">🏃 답변 기다리는 중</span>
          </div>
        </li>
      </ul>
    </section>
  </main>
  
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
