<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <div class="container_wrapper">
      <section class="discussion__wrapper">
        <div class="notice_discussion_wrapper">
          <div class="notice_discussion_container">
            <button class="toggleOpen toggleBtn">
              <i class="fa-solid fa-caret-right fa-lg"></i>
            </button>
            <button class="toggleClose toggleBtn disabled ">
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <h2></h2>
          </div>
          <ul class="discussions__container">
            Notice
            <li class="discussion__container">
              <div class="discussion__avatar--wrapper">
                <img class="discussion__avatar--image"
                  src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                  alt="avatar of kimploo">
              </div>
              <div class="discussion__content">
                <h2 class="discussion__title"><a
                    href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
                <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
              </div>
              <div class="discussion__answered">
                <p>☑</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="others_discussion_wrapper">
          <div class="others_discussion_container">
            <h2></h2>
          </div>
          <ul class="discussions__container">
          </ul>
        </div>

        <!-- <ul class="others_discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title"><a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
              <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
            </div>
            <div class="discussion__answered">
              <p>☑</p>
            </div>
          </li>
        </ul> -->
        <nav class="pagination-container">
          <button class="pagination-button" id="prevBtn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div id="pagination-numbers"></div>
          <button class="pagination-button" id="nextBtn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </nav>

      </section>
      <section class="form__container">
        <!-- 검색창 -->
        <div class="search_wrapper">
          <div class="search_container">
            <label class="search_container_label">
              <button class="search_icon">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>

              <input type="text" placeholder="search" id="input_search_text">
            </label>
          </div>

        </div>

        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <!-- <label for="name">Enter your name: </label> -->
              <label></label>
              <input type="text" name="name" id="name" placeholder="name" required>
            </div>
            <div class="form__input--title">
              <!-- <label for="title">Enter your title: </label> -->
              <label></label>
              <input type="text" name="title" id="title" placeholder="title" required>
            </div>
            <div class="form__textbox">
              <!-- <label for="story">Your question: </label> -->
              <label></label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit" id="submitBtn">
          </div>
        </form>
      </section>
    </div>
  </main>
  
  <div class="top_btn_section">
    <button class="topBtn disabled">
      <i class="fa-solid fa-circle-chevron-up fa-3x"></i>
    </button>
  </div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>



</html>
