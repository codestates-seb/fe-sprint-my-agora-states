<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <section>
      <header>
        <h1>My Agora States</h1>
        <p>
          질문에 답변하는 것으로 하루를 시작해보는 것은 어떨까요?
        </p>
      </header>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <!--discussions 삽입부-->
        </ul>
        <div id="paging_area">
          <img id="preBtn" class="cursor" src="/img/left.png"/>
          <div id="pageBtn">
            <!--page 버튼 삽입부-->
          </div>
          <img id="nextBtn" class="cursor" src="/img/right.png"/>
        </div>
      </section>
    </section>
    <aside>
      <section id="profile">
        <div id="pro_avartar" class="cursor">
          <img src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"/>
        </div>
      </section>
      <section class="form__container">
        <form action="" method="get" class="form" autocomplete="off">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">Enter your name </label><br>
              <input type="text" name="name" id="name" placeholder="닉네임을 입력하세요." required>
            </div>
            <div class="form__input--title">
              <label for="name">Enter your title </label><br>
              <input type="text" name="title" id="title" placeholder="제목을 입력하세요." required>
            </div>
            <div class="form__textbox">
              <label for="story">Your question </label><br>
              <textarea id="question" name="question" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <!-- <input type="submit" value="submit" id="submitBtn"> -->
            <button type="button" id="submitBtn" class="cursor">Commit!</button>
          </div>
        </form>
      </section>
    </aside>
  </main>
  <section id="popup">
    <div id="popup_body">
      <img src="./img/quit.png" alt="Exit" class="cursor" id="quit"/>
      <div id="popup_content">
      </div>
    </div>
    <div id="popup_bg">

    </div>
  </section>
</body>
<script src="./data.js"></script>
<script src="./script/util.js"></script>
<script src="./script/view.js"></script>
<script src="./script/script.js"></script>
</html>
