<body>
  <main>
    <img class="coffee" src="./coffee.png" alt="coffee">
    <h1>My Ag<span class = "circle"></span>ra States</h1>
    <section class="form__container">

        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name"> </label>
            <input placeholder="Enter your name:" type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="name"> </label>
            <input placeholder="Enter your title:" type="text" name="name" id="name" required>
          </div>
          <div class="form__textbox">
            <!-- <label for="story">Your question: </label> -->
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit" onclick="Alert()">

        </div>
      </form>

      <ul class="discussions__container">
        <li class="discussion__container">
