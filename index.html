<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>My Agora States</h1>
      <section class="main_container">
        <div class="left">
          <h2>Check The Answer</h2>
          <div class="accordion_container"></div>
          <div class="page_container">
            <ul class="pagenation"></ul>
          </div>
        </div>
        <div class="right">
          <h2>Write Your Question</h2>
          <form>
            <div class="input_container">
              <input type="text" name="title" class="title input" required="required" />
              <label for="">Title</label>
              <span>Title</span>
            </div>
            <div class="input_container">
              <input type="text" name="name" class="name input" required="required" />
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input_container textarea">
              <textarea name="contents" class="contents input" required="required"></textarea>
              <label for="">Contents</label>
              <span>Contents</span>
            </div>
            <input type="button" value="Send" class="sendBtn" />
          </form>
        </div>
      </section>
      <button class="storageClear"><img src="./reload.png" alt="reset" /></button>
    </div>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
