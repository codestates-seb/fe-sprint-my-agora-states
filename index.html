<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Enter your name </label><br>
            <input type="text" name="name" id="name" placeholder="이름을 작성하세요" class="inputbox" required>
          </div>
          <div class="form__input--title">
            <label for="title">Enter your title </label><br>
            <input type="text" name="title" id="title" placeholder="제목을 작성하세요" class="inputbox" required>
          </div>
          <div class="form__textbox">
            <label for="story">Your question </label><br>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" class="inputbox" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">

      </ul>
    </section>
    <!-- 페이지 이동 버튼 추가 -->
    <button id="prevPageBtn">이전 페이지</button>
    <button id="nextPageBtn">다음 페이지</button>

  </main>



</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
