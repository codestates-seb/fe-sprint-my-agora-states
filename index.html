<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/02ed97f017.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="status_bar">
        <div id="time">time</div>
        <div>
          <span class="right"><i class="fa-solid fa-signal"></i></span>
          <span class="right"><i class="fa-solid fa-wifi"></i></span>
          <span class="right"><i class="fa-solid fa-battery-full"></i></span>
        </div>
      </div>
      <h1>나의 아고라 스테이츠</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <!-- <label for="name">이름: </label> -->
              <input
                type="text"
                name="name"
                id="name"
                placeholder="이름 입력하기"
                required
              />
            </div>
            <div class="form__input--title">
              <!-- <label for="name">제목: </label> -->
              <input
                type="text"
                name="title"
                id="title"
                placeholder="제목 입력하기"
                required
              />
            </div>
            <div class="form__textbox">
              <!-- <label for="story">질문: </label> -->
              <textarea
                id="story"
                name="story"
                placeholder="질문이 무엇인가요?"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input id="submitbut" type="submit" value="질문하기" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <!-- discussion안에 있는 요소들을 가로로 배치해보자 -->
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022. 4. 22. 오후 2:08:33
              </div>
            </div>
            <div class="discussion__answered">
              <i class="fa-regular fa-comment"></i>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
