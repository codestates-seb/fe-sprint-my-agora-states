        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Agora States</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://kit.fontawesome.com/35984b6541.js"
            crossorigin="anonymous"
        ></script>

    <body>
        <section class="container">
            <header class="header">
                <div class="header__deco">
                    <span class="header__deco__close-btn"></span>
                    <span class="header__deco__close-btn"></span>
                    <span class="header__deco__close-btn"></span>
                </div>
                <p class="header__title">AGORA STATES</p>
            </header>
            <main class="main">
                <div class="main__visual">
                    <div class="main__visual__text-balloon">
                        <div class="text-balloon">
                            <img
                                src="./img/welcome.svg"
                                alt="welcome to agora states"
                                class="text-balloon__greeting"
                            />
                            <p class="text-balloon__msg">
                                SHARE YOUR STORY WITH US!
                            </p>
                            <button class="text-balloon__btn">
                                Ask ANYthing!
                            </button>
                        </div>
                        <img
                            src="./img/text_balloon.svg"
                            alt="text ballon"
                            class="text-balloon__tail"
                        />
                    </div>
                    <div class="main__visual__dec">
                        <p class="main__visual__dec-txt">
                            Ask with Respect, Answer with Kindness.
                        </p>
                        <img
                            src="./img/castle.svg"
                            alt="pixel castle"
                            class="main__visual__dec-img"
                        />
                    </div>
                </div>
                <section class="main__lists discussion__wrapper">
                    <ul class="discussions__container">
                        <!-- <li class="discussion__container">
                            <div class="discussion__avatar--wrapper">
                                <img
                                    class="discussion__avatar--image"
                                    src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                                    alt="avatar of kimploo"
                                />
                            </div>
                            <div class="discussion__content">
                                <h2 class="discussion__title">
                                    <a
                                        href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                                        >[notice] 좋은 질문하는 법</a
                                    >
                                </h2>
                                <div class="discussion__information">
                                    kimploo / 2022-04-22T14:08:33Z
                                </div>
                            </div>
                            <div class="discussion__answered">
                                <i class="fa-regular fa-square-check"></i>
                            </div>
                        </li> -->
                    </ul>
                    <div class="pagination"></div>
                </section>
            </main>
        </section>
        <div class="overlay hide">
            <div class="popup">
                <header class="popup__header">
                    <div class="popup__header__close">
                        <span class="popup__header__close-btn"></span>
                        <span class="popup__header__close-btn"></span>
                        <span class="popup__header__close-btn"></span>
                    </div>
                    <p class="popup__header--title">ASK ANYTHING</p>
                </header>
                <main class="popup__main">
                    <h2 class="popup__main--title">SHARE WITH US</h2>
                    <form method="get" class="popup__main--contents form">
                        <div class="form__text">
                            <div class="form__text--area">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="What is your name?"
                                    required
                                />
                            </div>
                            <div class="form__text--area">
                                <label for="title">Title</label>
                                <input
                                    type="text"
                                    name="title"
                                    id="title"
                                    placeholder="Give us some neat title!"
                                    required
                                />
                            </div>
                            <div class="form__text--area">
                                <label for="story">Question</label>
                                <textarea
                                    id="story"
                                    name="story"
                                    placeholder="Ask anything you need!"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="form__button">
                            <button type="button" class="form__button--cancel">
                                Cancel
                            </button>
                            <button type="submit" class="form__button--submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </body>
    <script src="data.js"></script>
    <script src="script.js"></script>
