<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class = "sub-title">
    <div class ="main-title">
      <h1>🏛️ 아고라 스테이츠 🏛️</h1>
    </div>
    <div class ="sub-title-1">
      <h2>SEB FE 44 아고라 스테이츠에서</h2>
    </div>
    <div class ="sub-title-2">
      <h2>어려움을 해결하고 지식을 나누어 보세요.</h2>
    </div>
  </div>
  <main class = "pagebox">
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">이름 :</label>
            <input type="text" name="name" id="name" placeholder="이름을 입력해 주세요"required>
          </div>
          <div class="form__input--title">
            <label for="title">제목 : </label>
            <input type="text" name="title" id="title" placeholder="제목을 입력해 주세요"required>
          </div>
          <div class="form__textbox">
            <label for="story">질문 : </label>
            <textarea id="story" name="story" placeholder="질문을 입력해 주세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit" id="submit">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__big--container">
          <div class="discussion__container">
            <!--discussion avatar-->
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
            </div>
            <!--discussion contents-->
            <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
            </div>
            <!--discussion answer-->
            <div class="discussion__answered"><p class = "checkbox">✅</p></div>
          </div>
        </li>
      </ul>
    </section>
    <nav class = "pagination__container">
      <button class = "pagination__button" id = "prev__button" 
      aria-label = "Previous page" title = "Previous page">⬅️</button>
      <button class = "pagination__button" id = "next__button" 
      aria-label = "Next page" title = "Next page">➡️</button>
    </nav>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
