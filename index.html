<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header>
      <a href="https://urclass.codestates.com/" target="_blank"
        ><img class="titleImg" src="image/codestates-ci.png"
      /></a>
      <div class="titleMain"><h1>My Agora States</h1></div>
      <div class="titleIcon">
        <div>
          <a href="https://github.com/" target="_blank"
            ><img class="inIcon" src="image/git-removebg-preview.png"
          /></a>
        </div>
        <div>
          <a
            href="https://help-urclass-codestates.zendesk.com/hc/ko"
            target="_blank"
            ><img class="inIcon" src="image/help-removebg-preview.png"
          /></a>
        </div>
      </div>
    </header>
    <div class="modal hiddenModal">
      <div class="modalOverlay"></div>
      <div class="form__container">
        <button class="close">✖️</button>
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name"></label>
              <input
                type="text"
                class="modalInput"
                name="name"
                id="name"
                required
                placeholder="Enter your name"
              />
            </div>
            <div class="form__input--title">
              <label for="title"></label>
              <input
                type="text"
                class="modalInput"
                name="title"
                id="title"
                required
                placeholder="Enter your title"
              />
            </div>
            <div class="form__textbox">
              <label for="story"></label>
              <textarea
                id="story"
                name="story"
                placeholder="Your question"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input class="submit" type="submit" value="submit" />
          </div>
        </form>
      </div>
    </div>
    <main>
      <button id="open" class="questionBtn">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Go Question! </span>
      </button>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022. 4. 22. 오후 2:08:33
              </div>
            </div>
            <div class="discussion__answered"><p>✅</p></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
