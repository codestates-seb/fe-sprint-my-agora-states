<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <h1 class="margin_h_20">Agora States</h1>
      <section class="form__container padding_20 margin_h_20">
        <form action="" method="get" id="form">
          <input type="text" name="title" id="title" class="padding_10" placeholder="제목" required />
          <textarea
            id="story"
            class="padding_10 margin_h_10"
            name="story"
            placeholder="질문을 작성하세요"
            required
          ></textarea>
          <p class="discussion__error margin_bottom_10 hide">제목 혹은 질문이 입력되지 않았습니다.</p>
          <input type="submit" id="submit" value="submit" />
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
      <footer class="pagenation margin_h_20"></footer>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
