<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <nav>
    <a href="https://www.codestates.com/">
      <img src="https://www.codestates.com/assets/common/logo/codestates-ci.png" alt="">
    </a>
    <a href="https://urclass.codestates.com/mypage" id="mypage">
      <button>
        <span>마이페이지</span>
      </button>
    </a>
  </nav>
  <main>
    <section class="form__container">
      <div class='form__wrapper'>
        <h1 class="form__title">Write Your<br>Question</h1>
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--title">
              <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="form__input--name">
              <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form__textbox">
              <textarea id="story" name="story" placeholder="Contents" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit">
          </div>
        </form>
      </div>
    </section>
    <section class="discussion__wrapper">
      <div class="range">
        <input type="range" min="0" max="10" value="8" id="opacity"/>
      </div>
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered"><img src="https://cdn-icons-png.flaticon.com/512/3247/3247297.png" width='17px'></div>
        </li>
      </ul>
    </section>
  </main>
  <div class="agorastates">
    <a href="https://github.com/codestates-seb/agora-states-fe/discussions">
      <p>전체보기</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1051/1051326.png">
    </a>
  </div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
