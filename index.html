<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>MY AGORA STATES</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">🤍 ID </label> <br/>
            <input type="text" class="inputid" placeholder="enter your id" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="name" >🤍 TITLE </label> <br/>
            <input type="text" class="title" placeholder="enter the title" name="name" id="name" required>
          </div>
          <div class="form__textbox">
            <label for="story">🤍 QUESTION </label> <br/>
            <textarea id="story" class="question" name="story" placeholder="enter your question" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <!-- <button type="button">SUBMIT</button> -->
          <input type="submit" value="SUBMIT" class="button">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <label class="container">
            <input type="checkbox" class="checkbox">
            <div class="checkmark discussion__answered"></div>
          </label>
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__user--info">
            <div class="discussion__information id">kimploo </div>
            <div class="real_time">오후 02:08:33</div>
            <div class="discussion__content">[notice] 좋은 질문하는 법!! 세줄을 임의로 만들어 보겠습니다 템플릿 맞추기 위해서</div>
            <!-- <div class="viewmore-container"><a class="viewmore-containe viewmore" href="https://github.com/codestates-seb/agora-states-fe/discussions/6">view more</a></div>
          </div> -->
          <!-- <div class="discussion__answered"><p>☑</p></div> -->
        </li>
      </ul>
    </section>
    <section class="answer">
      <div class="answer--wrapper">
      </div>
    </section>
    <div class="dim"></div>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
