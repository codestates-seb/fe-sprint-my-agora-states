<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  
  <main>
    
    <section class="form__container">
      <form action="" method="get" class="form">
        <h1 class="logo"><a href=""><img src="img/codestates-logo.png" alt="code states의 로고"></a></h1>
        <div class="form__input--wrapper">



          <div class="form__input--name form__input--box">
            <input type="text" name="name" id="name" class="form__input" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="name">Name </label>
            
          </div>


          
          <div class="form__input--title form__input--box">
            <input type="text" name="title" id="title" required class="form__input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="title">Title</label>
           
          </div>
          <div class="form__textbox form__input--box">
            
            <textarea id="story" name="story" class="form__input" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="story">Question</label>
          </div>
        </div>


        <div class="form__submit">
          <button type="submit"  id="btnSubmit">질문하기</button>
        </div>
        
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        
      </ul>
    </section>
    <nav class="page-button-container"></nav>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
