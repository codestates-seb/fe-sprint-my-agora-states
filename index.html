<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="transition">
    <h1>My Agora States</h1>
    <div class="counter"></div>
    <main>
      <section class="inputContainer">
        <form action="" method="get" class="form">
          <div class="inputWrapper">
            <div class="nameInput">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Write your name"
                required
              />
            </div>

            <div class="titleInput">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Write Title"
                required
              />
            </div>

            <div class="textBoxInput">
              <textarea
                id="story"
                name="story"
                placeholder="Write Question"
                required
              ></textarea>
            </div>
          </div>

          <div class="submitForm">
            <input type="submit" class="submit" value="submit" />
          </div>
        </form>
      </section>

      <section class="discussWrapper">
        <ul class="discussContainer"></ul>
      </section>

      <div class="pageWrapper">
        <button class="prevButton">◁</button>
        <div class="pageContainer"></div>
        <button class="nextButton">▷</button>
      </div>
    </main>
  </body>
  <script src="./js/data.js"></script>
  <script src="./js/script.js"></script>
</html>
