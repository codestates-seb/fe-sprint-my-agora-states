<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Agora States</title>
        <link rel="stylesheet" href="style.css">
        <!--        pagination-->
        <link rel="stylesheet" href="pagination/paging.css">
        <!--        font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
                integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <main>
            <div class="total__container">
                <section class="form__container">
                    <h1>My Agora States</h1>
                    <form action="" method="get" class="form">
                        <div class="form__input--wrapper">
                            <div class="form__input--name">
                                <label for="name">이름: </label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="form__input--title">
                                <label for="name">제목: </label>
                                <input type="text" name="title" id="title" required>
                            </div>
                            <div class="form__textbox">
                                <label for="story">질문: </label>
                                <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
                            </div>
                        </div>
                        <div class="form__submit">
                            <input type="submit" id="submit" value="제출">
                        </div>
                    </form>
                </section>
                <section class="discussion__wrapper">
                    <ul class="discussions__container">
                    </ul>
                </section>
                <section class="buttons">
                    <button><<</button>
                    <button>>></button>
                    <button>정보 삭제</button>
                </section>
            </div>
        </main>
    </body>
    <script src="data.js"></script>
    <script src="script.js"></script>
</html>
