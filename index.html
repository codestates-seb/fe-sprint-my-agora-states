<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="tab">
      <img src="./images/tab.png">
      <div class="buttons">
        <button class="exitBtn"></button>
        <button class="downBtn"></button>
        <button class="smallBtn"></button>
      </div>
    </div>
    <div class="section__container">
      <div class="start__display">
        <p class="welcome__text">Welcome to my<br> AgoraStates!</p>
        <p class="question__text">Any Question?</p>
        <a class="show__content" href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Click Me
      </a>
      </div>
      <section class="form__container">   

        <div class="menubar">Your Question</div>

        <form action="" method="get" class="form">
          <div class="form__text">
            <p>ENTER HERE</p>
          </div>
          <div class="form__input--wrapper">

            <div class="form__input--name">
              <label for="name"></label>
              <input type="text" placeholder="name" name="name" id="name" autocomplete="off" required>
            </div>

            <div class="form__input--title">
              <label for="name"></label>
              <input type="text" placeholder="title" name="title" id="title" autocomplete="off" required>
            </div>

            <div class="form__textbox">
              <label for="story"></label>
              <textarea id="story" name="story" placeholder="Write your Question" autocomplete="off" required></textarea>
            </div>

          <div class="form__input--title">
            <label for="title">Enter your title: </label>
            <input type="text" name="title" id="title" required>

          </div>

          <div class="form__submit">
            <input type="submit" value="Question">
          </div>

        </form>

      </section>

      <section class="discussion__wrapper">

        <div class="menubar">Question List
          <p class="discussions__count"></p>
        </div>

        <div class="page_list_container">
          <a class="left"> < </a>
          <div class="page_list"></div>
          <a class="right"> > </a>
        </div>

        <div class="ul_container">
          <ul class="discussions__container"></ul>
        </div>
        
      </section>
    </div>
  </main>
  <button class="agorastatesTab change__opacity__zero">Agora<br>States</button>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
