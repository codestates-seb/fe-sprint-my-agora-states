<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <header>
        <nav>
          <div>
            <span class="material-symbols-outlined"> arrow_back_ios_new </span>
          </div>
          <h1>아고라스테이츠 알림톡</h1>
          <div>
            <span class="material-symbols-outlined"> search </span>
            <span class="material-symbols-outlined"> menu </span>
          </div>
        </nav>
      </header>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <div class="discussion__information">
                <span class="discussion__author">kimploo</span>
                <h2 class="discussion__title">
                  <a
                    href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                    >[notice] 좋은 질문하는 법</a
                  >
                </h2>
                <div class="discussion__alert">
                  <span class="discussion__answered">1</span>
                  <span class="discussion__date">2022. 4. 22.</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="form__container">
        <span class="material-symbols-outlined form__plus-icon"> add_box </span>
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div>
              <div class="form__input--name">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="이름"
                  required
                />
              </div>
              <div class="form__input--title">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="제목"
                  required
                />
              </div>
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <span class="material-symbols-outlined submit-icon"> north </span>
          </div>
        </form>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
