<!DOCTYPE html>
<html lang="ko">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>제우스 아고라 스테이츠</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
      <main>

      <legend><h1>아고라스테이츠</h1></legend>
            <section class="form__container">
                  <form action="" method="get" class="form">
                        <fieldset>
                              <div class="form__input--wrapper">
                                    <div class="form__input--name">
                                          <label for="name"></label>
                                          <input class="textbox" type="text" name="name" id="name" placeholder="당신은 누구인가요?" autofocus>
                                    </div>
                                    <div class="form__input--title">
                                          <label for="title"></label>
                                          <input class="textbox" type="text" name="title" id="title" placeholder="무엇이 고민되시나요?">
                                    </div>
                                    <div class="form__textbox">
                                          <label for="story"></label>
                                          <textarea class="textbox" id="story" name="story" placeholder="어떤 내용인지 자세히 적어주세요" required></textarea>
                                    </div>
                              </div>
                              <div class="form__submit">
                                    <input type="submit" value="제출" class="submitbutton">
                                    </div>
                        </fieldset>
                        
                  </form>
            </section>
            <div class="triangle"></div>



      <div id="numbers" class="pagenation"></div>
      
      <section class="discussion__wrapper">
            <ul class="discussions__container mouseon">
            <li class="discussion__container ">
            <div class="discussion__avatar--wrapper">
                  <img class="discussion__avatar--image"
                  src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                  alt="avatar of kimploo">
            </div>
            <div class="discussion__content">
                  <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
                  <div class="discussion__information">kimploo 님이 2022년 04월 22일 17시에 게시했습니다.</div>
            </div>
            <div class="discussion__answered"><p>✔︎</p></div>
            </li>
            </ul>
      </section>
      </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
