<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Silkscreen&display=swap'rel="stylesheet">
    <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap'rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="post" class="form">
          <div class="form__input--wrapper">
            <div class="form-group">
            <div class="form__input--name">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" placeholder="이름을 입력하세요." size="37" method="post" required>
            </div>
            <div class="form__input--title">
              <label for="title">Enter your title: </label>
              <input type="text" name="name" id="title" placeholder="제목을 작성하세요." size="37" method="post" required>
            </div>
            <div class="form__textbox">
              <label for="story">Your question: </label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요." rows="5" cols="30" method="post" required></textarea>
            </div>
            </div>
          </div>
          <div class="form__submit">
            <input id="submit" type="submit" value="Submit"> 
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
        </ul>
        <div class="pagination">
          <div class="buttonlist">
          </div>
        </div>
      </section>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
