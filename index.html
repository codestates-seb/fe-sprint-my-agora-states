<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/1c01da663f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <nav id="navbar">
        <div class="navbar__header">
          <div class="navbar__logo">
            <a href="#">
              <img src="images/logo-codestates-ci.png" alt="logo" />
            </a>
          </div>
          <div class="navbar__title">
            <h1>My Agora States</h1>
          </div>
          <div class="navbar__btn__wrapper">
            <button class="navbar__btn--add">New discussion</button>
          </div>
        </div>
      </nav>

      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label class="form__input--label" for="name">이름: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="이름을 입력해주세요."
                required
              />
            </div>
            <div class="form__input--title">
              <label class="form__input--label" for="title">제목: </label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="제목을 입력해주세요."
                required
              />
            </div>
            <div class="form__textbox">
              <label class="form__input--label" for="story">내용: </label>
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="작성하기" />
          </div>
        </form>
      </section>

      <!-- Discussion -->
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
        <div class="discussion__pagination"></div>
      </section>
    </main>
    <!-- Moda Form -->
    <div class="dim"></div>
    <section class="form__modal">
      <div class="form__btn--close"></div>
      <form action="" method="get" class="form">
        <div class="form__header">
          <h2>My Agora States</h2>
        </div>
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label class="form__input--label" for="modal_name">이름: </label>
            <input
              type="text"
              name="name"
              id="modal_name"
              placeholder="이름을 입력해주세요."
              required
            />
          </div>
          <div class="form__input--title">
            <label class="form__input--label" for="modal_title">제목: </label>
            <input
              type="text"
              name="title"
              id="modal_title"
              placeholder="제목을 입력해주세요."
              required
            />
          </div>
          <div class="form__textbox">
            <label class="form__input--label" for="modal_story">내용: </label>
            <textarea
              id="modal_story"
              name="story"
              placeholder="질문을 작성하세요"
              required
            ></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value=" 작성하기" />
        </div>
      </form>
    </section>

    <!-- Arrow Up -->
    <div class="arrow-up">
      <span class="left"></span>
      <span class="center"></span>
      <span class="right"></span>
    </div>
  </body>
  <script src="data.js"></script>
  <script type="module" src="script.js"></script>
</html>
