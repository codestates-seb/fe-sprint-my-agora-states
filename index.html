<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header__logo--container">
        <img class="header__logo--image" src="img/codestates-logo.png" alt="codestates logo" />
      </div>
      <div class="header__nav">
        <div class="nav__urclass"><a href="https://urclass.codestates.com/">유어클래스</a></div>
        <div class="nav__help">
          <a href="https://help-urclass-codestates.zendesk.com/hc/ko">헬프 센터</a>
        </div>
      </div>
      <div class="header__guest--info">
        <span>guest</span>
        <img src="/img/user.png" alt="default avatar" />
      </div>
    </header>

    <hr />

    <main>
      <section class="main__container">
        <div class="main__info--wrapper">
          <h1>My<br />Agora States</h1>
          <p>누구든지 자유롭게 질문하고 답하며,<br />함께 성장하는 공간</p>
          <button id="asking">질문하기</button>
        </div>
        <div class="main__image--wrapper">
          <img src="img/3081665.jpg" alt="main image" />
        </div>
      </section>

      <section class="form__container">
        <h1>질문하기</h1>
        <form method="get" action="" class="form">
          <div class="form__input--wrapper">
            <div class="form__personal-input--wrapper">
              <input id="name" type="text" placeholder="이름을 입력해 주세요." />
              <input id="email" type="text" placeholder="이메일을 입력해 주세요." />
            </div>
            <input id="title" type="text" placeholder="질문 제목을 입력해 주세요." />
            <textarea id="story" type="text" placeholder="질문 내용을 입력해 주세요."></textarea>
          </div>
          <div class="form__submit">
            <input id="submit-button" type="submit" value="질문 등록하기" />
          </div>
        </form>
      </section>

      <section class="discussion__wrapper">
        <h1>질문 모아보기</h1>
        <ul class="discussions__container"></ul>
        <div class="nothing-image--wrapper hide">
          <img src="img/nothing.jpg" alt="nothing" />
          <p>조건에 해당하는 항목이 없어요!</p>
        </div>
      </section>

      <aside class="side-bar__container">
        <div class="filter--container">
          <h5>Filter</h5>
          <div class="option--wrapper">
            <input type="checkbox" name="filter" id="option-solved" checked />
            <label for="option-solved">답변 완료</label>
          </div>
          <div class="option--wrapper">
            <input type="checkbox" name="filter" id="option-unsolved" checked />
            <label for="option-unsolved">답변 대기중</label>
          </div>
          <div class="option--wrapper">
            <input type="checkbox" name="filter" id="option-notice" checked />
            <label for="option-notice">공지</label>
          </div>
        </div>
        <div class="sort--container">
          <h5>Sort</h5>
          <div class="option--wrapper">
            <input type="radio" name="sort" id="option-recent" checked />
            <label for="option-recent">최근 등록 순</label>
          </div>
          <div class="option--wrapper">
            <input type="radio" name="sort" id="option-old" />
            <label for="option-old">오래된 등록 순</label>
          </div>
          <div class="option--wrapper">
            <input type="radio" name="sort" id="option-dictionary" />
            <label for="option-dictionary">제목 가나다 순</label>
          </div>
        </div>
      </aside>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
