<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&family=Poor+Story&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="main__title">
      <h1>𝔸𝕘𝕠𝕣𝕒 𝕊𝕥𝕒𝕥𝕖𝕤</h1>
    </div>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">name</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="name">title</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__textbox">
            <label for="story">question</label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container"></ul>
    </section>
    <section class="page__wrapper">
      <button class="page__button--prev">prev</button>
      <button class="page__button">1</button>
      <button class="page__button">2</button>
      <button class="page__button">3</button>
      <button class="page__button">4</button>
      <button class="page__button">5</button>
      <button class="page__button--next">next</button>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
