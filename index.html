<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <section class="agora-title">
    <h1>My Agora States</h1>
  </section>
  <section class="agora-search">
    <span>Search for a question</span>
    <input type="text" id="search"/><button><img src="img/icon1.png"></button>
  </section>
  <main>

    <section class="agora-writing">
      <input type="checkbox" id="layer_popup">
      <label for="layer_popup">Write</label>

      <label class="writing-delet">Reset</label>
    </section>

    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>

    <section class="pagination">
      <div class="prevBtn"><img src="img/icon2.png"></div>
        <ol id="numbers">
        </ol>
      <div class="nextBtn"><img src="img/icon3.png"></div>
    </section>
  </main>

  <section class="write_form hide">
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form-exit"></div>
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="user-id" placeholder="이름을 입력하세요" required>
          </div>
          <div class="form__input--title">
            <label for="name">Enter your title: </label>
            <input type="text" name="name" id="user-name" placeholder="제목을 입력하세요" required>
          </div>
          <div class="form__textbox">
            <label for="story">Your question: </label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit" class="submit">
        </div>
      </form>
    </section>
  </section>

</body>
<script src="data.js"></script>
<script src="script.js"></script>
<script src="mouseover.js"></script>

</html>
