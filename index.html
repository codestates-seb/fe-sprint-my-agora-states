<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            margin:0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding:0;
            background-color: #e11cf8;
            min-height:100vh;
            background-color: #111;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
.container{
    position: relative;
    width:100%;
  
    display: flex;
    justify-content: center;
    align-items: center;
}


@keyframes animate {
    0%{
        transform:rotate(0deg)
    }
    100%{
        transform:rotate(360deg);
    }
    
}



.container .ring{
    position: relative;
    width:150px;
    height:150px;
    border-radius: 50%;
    border:4px solid transparent;
    border-top:4px solid #24ecff;
    animation: animate 4s linear infinite;
}
.container .ring::before{
    content:'';
    position: absolute;
    width:15px;
    height:15px;
    top:12px;
    right:12px;
    border-radius: 50%;
    background-color: #24ecff;
    box-shadow: 0 0 0 5px #24ecff33,
    0 0 0 10px #24ecff22,
    0 0 0 10px #24ecff11,
    0 0 20px #24ecff,
    0 0 20px #24ecff;
   
}





.container .ring:nth-child(2)::before{
    content:'';
    position: absolute;
   
    bottom:15px;
    left:15px;
    top:12px;
    right:12px;
    border-radius: 50%;
    background-color: #93ff2d;
    box-shadow: 0 0 0 5px #93ff2d33,
    0 0 0 10px #93ff2d22,
    0 0 0 10px #93ff2d11,
    0 0 20px #93ff2d,
    0 0 20px #93ff2d;
   
}




.container .ring:nth-child(2){
    animation: animate2 4s linear infinite;
    animation-delay: -1s;
    border-left:4px solid transparent;
    border-top:4px solid #93ff2d;
}








@keyframes animate2 {
    0%{
        transform:rotate(360deg)
    }
    100%{
        transform:rotate(0deg);
    }
    
}




@keyframes animate3 {
    0%{
        transform:rotate(360deg)
    }
    100%{
        transform:rotate(0deg);
    }
    
}


.container .ring:nth-child(3){
    animation:animate3 4s linear infinite;
    animation-delay: -3s;
    position: absolute;
    top:-66.66px;
    border-top:4px solid transparent;
    border-left: 4px solid #e11cf8;
}




.container .ring:nth-child(3)::before{
    content:'';
    position: absolute;
    top:initial;
    bottom:12px;
    left:12px;
    width:15px;
    height:15px;
    border-radius: 50%;
    background-color: #93ff2d;
    box-shadow: 0 0 0 5px #93ff2d33,
    0 0 0 10px #93ff2d22,
    0 0 0 10px #93ff2d11,
    0 0 20px #93ff2d,
    0 0 20px #93ff2d;
   
}




.container p{
    position: absolute;
    color:#fff;
    font-size:1.5em;
    font-family: consolas;
    bottom:-80px;
    letter-spacing: 0.15em;
    
}
.container p a{
    text-decoration: none;
    color:#fff;
    cursor: pointer;
    
}

    </style>
</head>
<body>
    
    <div class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <p><a href="./index2.html">Click me!<a></p>
      </div>
</body>
</html>
