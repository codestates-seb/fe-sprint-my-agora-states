<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <h1 class="margin_h_20">Agora States</h1>
      <section class="form__container padding_20 margin_h_20">
        <form action="" method="get" class="form">
            <input type="text" name="title" id="title" class="padding_10" placeholder="Title" required />
            <textarea id="story" class="padding_10 margin_h_10" name="story" placeholder="질문을 작성하세요" required></textarea>
            <input type="submit" id="submit" value="submit" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container margin_h_10 padding_20">
            <div class="discussion__content">
              <header>
                <div class="discussion__answered"><p class="no">❔</p><p class="yes hide">❕</p></div>
                <h2 class="discussion__title">
                  [notice] 좋은 질문하는 법
                </h2>
                <div class="discussion__delete"><p class="edit">✎</p><p class="delete">❌</p></div>
              </header>
              <div class="discussion__view hide">
                <article class="discussion__story margin_h_10">어떻게 하면 좋은 질문을 할 수 있을까요?</article>                
                <div class="edit__view hide">
                  <form action="" method="get" class="form">
                    <input type="text" name="edit__title" class="edit__title padding_10" value="[notice] 좋은 질문하는 법" required />
                    <textarea class="edit__story padding_10 margin_h_10" name="edit__story" required>어떻게 하면 좋은 질문을 할 수 있을까요?</textarea>
                    <input type="submit" class="edit__submit" value="edit" />
                  </form>
                </div>
                <ul class="answer__container">
                  <li class="answer__container">
                    <div class="answer__delete"><p class="delete">❌</p></div>
                    <div class="answer__content">어떻게하죠</div>
                  </li>
                  <li class="answer__container">
                    <div class="answer__delete"><p class="delete">❌</p></div>
                    <div class="answer__content">저도 궁금합니다</div>
                  </li>
                </ul>
                <form action="" method="get" class="form">
                  <textarea class="answer padding_10 margin_h_10" name="answer" placeholder="답변을 작성하세요" required></textarea>
                  <input type="submit" class="answer__submit" value="submit" />
                </form>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
