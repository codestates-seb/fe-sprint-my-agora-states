<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main class="question">
    <h1 class="question__title">
      <img id='title_gif1'src="assets/images/light.gif"/>아고라스테이츠<img id='title_gif2'src="assets/images/light.gif"/></h1>
    <!-- 입력창 -->
    <section class="form__container">
      <form action="" method="get" class="form" target="iframe1">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label class="input_label" for="name">이름</label>
            <input class="input_tag" type="text" name="name" id="name" placeholder="이름을 작성하세요" required>
          </div>
          <div class="form__input--title">
            <label class="input_label" for="title">제목</label>
            <input class="input_tag" type="text" name="title" id="title" placeholder='제목을 작성하세요' required>
          </div>
          <div class="form__textbox">
            <label class="input_label" for="story">질문내용</label>
            <textarea id="story" class="input_tag" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <button class="form__submit--button">등록</button>
        </div>
      </form>
    </section>
    <!-- 게시물 -->
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src='https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4';
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6" target="_blank">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">
              &nbsp;kimploo / 2022년 04월 22일 14시 08분
            </div>
          </div>
          <div class="discussion__answered">
            <button class="discussion__answered--checkBtn"></button>
          </div>
        </li>
        <!-- <button class="btn_more">더보기</button> -->
      </ul>
    </section>
    
  </main>
  <main class="answer hide"> 
    <h1 class="answer__title whiteText">
      <div class="answer__title--text whiteText">답변</div>
      <button class="answer__title--closeBtn">×</button>
    </h1>
    <section class="answer__container">
      <h2 class="answer__questionTitle"></h2>
      <div class="answer__content--author">
        작성자 : 
      </div>
      <div class="answer__content--bodyHtml">
      </div>
    </section>
  </main>
</body>
<iframe id="iframe1" name="iframe1" style="display:none"></iframe>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
