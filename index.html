    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="

    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href=" https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css "
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bodycontainer">
      <main>
        <h1 id="my">MY</h1>
        <h1 id="states">AGORA STATES</h1>
        <section class="form__container">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name"> </label>
                <input
                  type="text"
                  placeholder="작성자"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form__input--title">
                <label for="title"> </label>
                <input
                  type="text"
                  placeholder="제목"
                  name="title"
                  id="title"
                  required
                />
              </div>
              <div class="form__textbox">
                <label for="story"> </label>
                <textarea
                  id="story"
                  name="story"
                  placeholder="질문 작성 전 공지사항을 참조하세요! "
                  required
                ></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input type="submit" value="업로드" />
            </div>
          </form>
        </section>

        <section class="notice__wrapper">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  공지사항
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <ul class="notice">
                    <li class="notice__container">
                      <div class="notice__avatar--wrapper">
                        <img class="notice__avatar--image" src="" alt="" />
                      </div>
                      <div class="notice__content">
                        <h2 class="notice__title">
                          <a
                            href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                          ></a>
                        </h2>
                        <div class="notice__information">
                          <!-- kimploo / 2022-04-22T14:08:33Z -->
                        </div>
                      </div>
                      <div class="notice_answered"></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="discussion__wrapper">
          <ul class="discussions__container">
            <li class="discussion__container">
              <div class="discussion__avatar--wrapper">
                <img class="discussion__avatar--image" src="" alt="" />
              </div>
              <div class="discussion__content">
                <h2 class="discussion__title">
                  <a href=""></a>
                </h2>
                <div class="discussion__information"></div>
              </div>
              <div class="discussion__answered"></div>
            </li>
          </ul>
        </section>
      </main>

              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav> -->
    </div>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
