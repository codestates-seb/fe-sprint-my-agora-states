<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <header>
      <h1>My Agora States</h1>
      <button class="btn__ask">질문 남기기</button>
    </header>
    <div class="ask__form hide">
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름 : </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form__input--title">
              <label for="name">제목 : </label>
              <input type="text" name="name" id="title" required>
            </div>
            <div class="form__textbox">
              <label for="story">내용 : </label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="btns">
            <div class="form__submit">
              <input type="submit" value="제출하기" class="submit_btn">
            </div>
            <div class="form__delete">
              <input type="button" value="닫기">
            </div>
          </div>
        </form>
      </section>
    </div>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__box">
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6" target="_blank">[notice] 좋은 질문하는 법</a></h2>
              <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
            </div>
            <div class="check__answered">
              <div class="discussion__answered"><p>☑</p></div>
              <button class="btn__check--answered">확인하기</button>
            </div>
            <div class="remove-item">
              <i class="bi bi-trash3-fill"></i>
            </div>
          </div>
          <div class="answered__container hide">
            <div class="answered__box">
              <div class="answered__info">
                <p class="answered_author">Kingsenal</p>
                <p class="answered_date">2022-05-16T02:09:52Z</p>
              </div>
              <div class="answerd__content">답변을 남겨주세요.</div>
              <button class="btn__close--answered">닫기</button>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <section class="buttons">
      <button> ← </button>
      <button> → </button>
      <button> clear localStorage </button>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>
    
    <div class="up">^</div>
  </main>
</body>
<!-- <script src="data.js"></script> -->
<script src="script.js"></script>

</html>
