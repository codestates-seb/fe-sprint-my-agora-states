<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huni's Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="container">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
      </style>
      <h1>Huni's Agora States</h1>
      <section1 class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form__input--title">
              <label for="title">제목: </label>
              <input type="text" name="title" id="title" required>
            </div>
            <div class="form__textbox">
              <label for="story">질문: </label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__button">
            <style>
              .button {
                width: 100px;
                height: 100px;
              }
            </style>
            <input type="button" class="img-button" value="" onclick="submitSpace()">
            <!-- <img src="https://file.mk.co.kr/meet/neds/2023/01/image_readtop_2023_44147_16738228825316762.jpg"> -->
          </div>
        </form>
      </section1>
    </div>
    <section2 class="discussion__wrapper">
      <ul class="discussions__container">

      </ul>
    </section2>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
