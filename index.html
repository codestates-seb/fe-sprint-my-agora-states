<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <header>
      <h1>My Agora States</h1>
      <button id="open_form">질문 작성</button>
    </header>

    <section class="form__container hide">
      <div class="form__inner__container">
        <div class="form__header">
          <h2>질문하기</h2>
          <button id="close_form"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">Enter your name</label>
              <input type="text" name="name" id="name" placeholder="이름을 입력하세요." required>
            </div>
            <div class="form__input--title">
              <label for="title">Enter your title</label>
              <input type="text" name="title" id="title" placeholder="제목을 입력하세요." required>
            </div>
            <div class="form__textbox">
              <label for="story">Your question</label>
              <textarea id="story" name="story" placeholder="내용을 입력하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="다 썼어요!">
          </div>
        </form>
      </div>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>
    <section class="pagination"></section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
