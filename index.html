<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/da053e1af1.js" crossorigin="anonymous"></script>  
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="text" name="name" id="author" required><!--name-->
          </div>
          <div class="form__input--category">
            <label for="name">Category: </label>
            <select name = "category" id="category"multiple>
              <option value="HTML/CSS/DOM">HTML/CSS/DOM</option>
              <option value="Javascript">Javascript</option>
              <option value="Git">Git</option>
            </select>
          </div>
          <div class="form__input--title">
            <label for="name">Title:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="text" name="name" id="title" required><!--title-->
          </div>
          <div class="form__textbox">
            <label for="story">question: </label>
            <textarea id="story" name="bodyHTML" placeholder="질문을 작성하세요" required></textarea><!--질문작성-->
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="submit" id="btn__submit">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">


      <ul class="discussions__container">

        <li class="discussion__container">
          
          <div class="discussion__content">
            <span class="discussion__category">카테고리</span>
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6" class="discussion__url">[notice] 좋은 질문하는 법</a></h2>
            
          </div>
          <div class="discussion__icons">
            <div class="discussion__icons--comment"><i class="fa-solid fa-comment hide"></i></div>
            <div class="discussion__icons--answered"><i class="fa-solid fa-circle-check hide"></i></div>
          
          
          </div>
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
            <div class="discussion__information">
              <div class="discussion__nickname">kimploo</div>
              <div class="discussion__date">10시간 전</div>
            </div>  
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
