<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Nanum+Gothic:wght@800&display=swap"
    rel="stylesheet">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>

    <header>
      <h1 class="mainTitle">My Agora States</h1>
      <h1 class="myScore">⭐️⭐️⭐️⭐️⭐️</h1>
      <button class="question__btn" role="button" id="questionBtn">질문하기</button>
    </header>

    <!-- 질문하기 팝업 영역 -->
    <div class="modal__container">
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름 </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form__input--title">
              <label for="title">제목</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div class="form__textbox">
              <label for="story">질문내용</label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" class="submit" value="등록" id="submit__btn">
          </div>
          <!-- 모달 창 템플릿 -->
          <div class="modal__container2">
            <div class="modal__content">
              <span class="close-modal" id="closeModal">닫기</span>
              <h2 id="modalTitle"></h2>
              <p id="modalAuthor"></p>
              <p id="modalTime"></p>
              <div id="modalBody"></div>
            </div>
          </div>
          <!-- 여기까지 -->
        </form>
      </section>
    </div>

    <!-- 페이지네이션 -->
    <div class="pageContainer">
      <button id="previousButton">이전</button>
      <button id="nextButton">다음</button>
    </div>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>
  </main>

  <footer>Copyright danbee</footer>


</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
