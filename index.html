  <body>
    <main>
      <header class="header">
        <a href="#" class="home">
          <img src="./images/2023-03-10-11-44-46.png" alt="" />
          <h1>Agora States</h1>

      <div class="greeting">
        <h1>안녕하세요</h1>
        <h1>도움이 필요하신가요? 🚀 아고라 스테이츠에 질문해보세요! 💬</h1>
      </div>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name"></label>
              <input type="text" name="name" id="name" required placeholder="작성자 이름을 입력해주세요" />
            </div>
            <div class="form__input--title">
              <label for="title"> </label>
              <input type="text" name="title" id="title" required placeholder="제목을 입력해주세요" />
            </div>
            <div class="form__textbox">
              <label for="story"> </label>
              <textarea id="story" name="story" placeholder="여기에 질문할 내용을 적어주세요 :)" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="질문하기🙋🏻" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <h2>아고라 스테이츠에 올라온 질문에 답변해주세요! ✍🏻</h2>
