<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e395326ab3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>My Agora States</h1>
    <main>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">🙋🏻‍♀️Enter your name🙋🏾‍♂️</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder=""
                required
              />
            </div>
            <div class="form__input--title">
              <label for="title">✏️Enter your title✏️</label>
              <input type="text" name="title" id="title" required />
            </div>
            <div class="form__textbox">
              <label for="story">📝Your question📝</label>
              <textarea
                id="story"
                name="story"
                placeholder=""
                required
              ></textarea>
            </div>
            <div class="form__submit">
              <input type="submit" value="submit" />
            </div>
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
    </main>
    <footer>
      <div class="url-container">
        <div class="your-class">
          <a href="https://urclass.codestates.com/">
            <i class="fa-solid fa-school"></i>
            <div>Go To Urclass</div>
          </a>
        </div>
        <div class="help-center">
          <a href="https://help-urclass-codestates.zendesk.com/hc/ko">
            <i class="fa-solid fa-font-awesome"></i>
            <div>Go To Help-center</div>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
