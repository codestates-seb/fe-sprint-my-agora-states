<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main class="fullBody">
    <section class="form__container">
      <div class="form__title">
        <h1>Mak'gora States</h1>
        <h5>반박 시 님 말이 맞음?</h5>
      </div>
      <form action="" method="get" class="form">
        <div class="yang">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <input type="text" name="name" id="name" placeholder=" Name" required>
            </div>
            <div class="form__input--title">
              <input type="text" name="title" id="title" placeholder=" Title" required>
            </div>
            <div class="form__textbox">
              <textarea id="story" name="story" placeholder=" Question" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <button class="submit__but" data-hover="really?" type="submit" >done</button>
          </div>
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
      <form>
        <div class="page__container">
          <button class="front__but">front</button>
          <h3 class="page__now"></h3>
          <button class="next__but">Next</button>
        </div>
      </form>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
