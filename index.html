<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="header">
    <h1>코딩 질문 게시판</h1>
  </div>
  <main>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">

          <div class="form__input--name">
            <input type="text" name="nick" id="nick" placeholder="Name" required>
          </div>

          <div class="form__input--title">
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>

          <div class="form__textbox">
            <textarea id="story" name="story" placeholder="Question" required></textarea>
          </div>
        </div>

        <div class="form__submit">
          <input type="submit" id="subBtn" value="submit">
        </div>
      </form>
    </section>

    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">

          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/99703878?s=400&u=0f4fe50ead7be329042c38f0ef1e6a6c2ac49448&v=4"
              alt="avatar of Louis">
          </div>

          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/tahupapa">나만의 아고라 스테이츠 만들기</a></h2>
            <div class="discussion__information">Louis / 05월 20일 12:34</div>
          </div>

          <div class="discussion__answered"><img src="./img/o.png"></div>

        </li>
      </ul>
    </section>
  </main>
</body>

<script src="data.js"></script>
<script src="script.js"></script>

</html>
