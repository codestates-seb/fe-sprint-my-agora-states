<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://kit.fontawesome.com/da9e24013d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1>My Agora States</h1>
        <section class="form__container">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form__input--title">
                <label for="title">Enter your title: </label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea
                  id="story"
                  name="story"
                  placeholder="질문을 작성하세요"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input type="button" value="등록하기" />
            </div>
          </form>
        </section>
        <section class="discussion__wrapper">
          <ul class="discussions__container"></ul>
          <nav id="pagination-container">
            <a href="#" class="pagination-button" id="prev-button"> &laquo; </a>
            <div id="pagination-numbers"></div>
            <a href="#" class="pagination-button" id="next-button"> &raquo; </a>
          </nav>
        </section>
      </main>
    </div>
  </body>
  <script src="data.js"></script>
  <script type="module" src="common.js"></script>
  <script type="module" src="script.js"></script>
</html>
