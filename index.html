<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Albert+Sans&family=Noto+Sans+KR:wght@300&family=Ubuntu:wght@500&display=swap');
      </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="formbox form__input--name">
              <label for="name">NAME</label>
              <input type="text" name="name" id="username" required />
            </div>
            <div class="formbox form__input--title">
              <label for="name">TITLE</label>
              <input type="text" name="name" id="title" required />
            </div>
            <div class="formbox form__textbox">
              <label for="story" class="storyflex">QUESTION</label>
              <textarea
                id="story"
                name="story"
                placeholder="ASK YOUR QUESTION"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="SUBMIT" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="d-flex discussion__container">
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image" src="" alt="" />
            </div>
            <div class="column-box discussion__content">
              <h2 class="discussion__title">
                <a class= "column_a"" href=""></a>
              </h2>
              <div class="discussion__information"></div>
            </div>

            <div class="discussion__answered"><p></p></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
