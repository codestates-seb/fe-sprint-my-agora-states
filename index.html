<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>

    <!-- 메인화면 -->
    <section class="main">
      <div class="log">
        <img src="/img/codestates-ci.png" alt="코드스테이츠 로고">
      </div>
      <div class="main__title">
        <h1>MY AGORA<br/>STATES</h1>
      </div>
      <h3>MY AGORA STATES</h3>
    </section>

    <!-- 질문하기 영역 -->
    <section class="question">
      <div class="text__container">
        <div class="text__box">
          <h3>궁금한 내용이<br/>무엇인가요?</h3>
          <p>모르는건 부끄러운 것이 아닙니다 :&#41;<br/>한눈에 질문 내용을 유추할 수 있도록 적절한 제목을 작성해주세요.</p>
        </div>
      </div>

      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름</label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form__input--title">
              <label for="title">제목</label>
              <input type="text" name="title" id="title" required>
            </div>
            <div class="form__textbox">
              <label for="story">질문내용</label>
              <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="질문 등록하기">
          </div>
        </form>
      </section>
    </section>

    <!-- 배너 -->
    <section class="banner">
      <p>다양한 질문들이<br/>답변을 기다리고 있어요.</p>
    </section>

    <!-- 질문목록 -->
    <section class="discussion__wrapper">
      <ul class="discussions__container">

      <!-- <li class="discussion__container">

              <div class="discussion__avatar--wrapper">
                <img src="https://avatars.githubusercontent.com/u/97888923?s=64&amp;u=12b18768cdeebcf358b70051283a3ef57be6a20f&amp;v=4" alt="avatar of dubipy">
              </div>

              <div class="discussion__content">
                <h2 class="discussion__title">koans 과제 진행 중 npm install 오류로 인해 정상 작동 되지 않습니다</h2>
                <div class="discussion__information">dubipy / 2022. 5. 16. 오전 10:02:17</div>
              </div>

              <div class="discussion__answered"></div>

            </li>  -->


      </ul>
    </section>

    <!-- 푸터 -->
    <footer></footer>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
