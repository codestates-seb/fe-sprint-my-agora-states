<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c9dd84c4e4.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>My Agora States</h1>
    <main>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div>
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form__input--title">
                <label for="title">Enter your title:</label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="form__textbox">
                <label for="story">Your question:</label>
                <textarea
                  id="story"
                  name="story"
                  placeholder="질문을 작성하세요"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit" />
          </div>
        </form>
      </section>
      <section class="pagination__container"></section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
