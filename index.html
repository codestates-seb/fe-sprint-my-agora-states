<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <header>
    <h1>My Agora States</h1>
  </header>
  <main>
    <button id="question_button">질문하기</button>
    <section class="form__container hide">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">이름: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="title">제목: </label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story">내용</label>
            <textarea id="story" name="story" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="등록" class="sub">
        </div>
      </form>
    </section>
    <section class="discussion__detail">
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
      <div class="discussion__page">
        <button class="discussion__page_prevButton .button:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}">&lt;</button><span id="currentPage"></span><button class="discussion__page_nextButton">&gt;</button>
      </div>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
