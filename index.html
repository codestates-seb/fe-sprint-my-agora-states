<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">

      <form action="" method="post" class="form">

        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label class="vertical" for="name">Name</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div class="form__input--title">
            <label class="vertical" for="name">Title</label>
            <input type="text" name="title" id="title" required>
          </div>

          <div class="form__textbox">
            <label class="vertical" for="story">Question</label>
            <textarea id="story" name="story" placeholder="" required></textarea>
          </div>

          <div class="form__submit">
            <input id="submit" type="submit" value="submit">
          </div>

        </div>
      </form>

    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>
  </main>
</body>
<script src="https://kit.fontawesome.com/e911c48734.js" crossorigin="anonymous"></script>
