<body>
  <main>
    <section class="nav__container">
      <div class="top__nav">
        <h1>마이 아고라 스테이츠</h1>
      </div>
    </section>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Name </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="name">Title </label>
            <input type="text" name="name" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story">Question </label>
            <textarea id="story" name="story" placeholder="무엇이 궁금하신가요?"></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="post" id="submit" disabled="disabled">
        </div>
      </form>
    </section>
    <section class="discussion--threads__container">
      <div class="discussion__nav">
        <input type="search" id ="search-area" value="Search Something" required>
        <label class="dropdown">
          <div class="dd-button">Sort</div>
          <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li>Old</li>
              <li class="divider"></li>
              <li>New</li>
            </ul>
        </label>
        <label class="dropdown">
          <div class="dd-button">Filter</div>
          <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li>Answered</li>
              <li>Unanswered</li>
              <li class="divider"></li>
              <li>All</li>
            </ul>
        </label>

        <input type="button" id ="ask-btn" value="Ask Something">
      </div>

      <section class="discussion__wrapper">
        <section class="discussions__notices">
          <h3>[공지사항]</h3>
        </section>
        <ul class="discussions__container">
          <h3>[토론의 장]</h3>

            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </li> -->

      </section>
    </section>
  </main>
