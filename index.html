      <section class="navigation">
        <h1>Agora States</h1>
        <nav>
          <a href="https://www.codestates.com">codestates</a>

      <section class="hero">
        <div class="hero-left">
          <div class="welcome">
            <h2>아고라 스테이츠에 오신 것을 환영합니다!</h2>
            <p>자유롭게 질문하고 답변을 받아보세요.</p>
          </div>
          <div class="form__submit">
            <section class="form__container">
              <button id="write">질문 작성하기</button>
              <form action="submit" method="get" class="form">
                <div class="form__input--wrapper hide">
                  <input type="text" name="name" id="name" placeholder="Name" autocomplete="off" required />
                  <input type="text" name="title" id="title" placeholder="Title" required />
                  <textarea id="story" name="story" placeholder="Type your question here" required></textarea>
                  <button id="submit" type="submit">질문 등록</button>
                </div>
              </form>
            </section>
          </div>
        </div>
        <img src="./astronaut.png" />
      </section>
