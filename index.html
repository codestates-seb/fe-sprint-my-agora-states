<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <a href="https://www.codestates.com/" target="_blank">
        <img src="./codestates.webp" alt="코드스테이츠" />
      </a>
      <a href="https://urclass.codestates.com/" target="_blank">
        <img src="./urclass-removebg.png" alt="유어클래스" />
      </a>
    </header>
    <main>
      <section class="fixedDisplay">
        <div class="notMoved">
          <h1>Agora States</h1>
          <h4>What`s Your Question?</h4>
          <section class="form__container">
            <form action="" method="get" class="form">
              <div class="form__input--wrapper">
                <div class="form__input--name">
                  <label for="name">Name: </label><br />
                  <input type="text" name="name" id="name" placeholder="Kimkoding" required />
                </div>
                <div class="form__input--title">
                  <label for="title">Title: </label><br />
                  <input type="text" name="title" id="title" placeholder="ex)Agorastates" required />
                </div>
                <div class="form__textbox">
                  <label for="story">Story: </label><br />
                  <textarea id="story" name="story" placeholder="         Write your question" required></textarea>
                </div>
              </div>
              <button class="button" type="submit">
                <img src="https://cdn-icons-png.flaticon.com/512/2075/2075588.png" />
              </button>
            </form>
          </section>
        </div>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
        <div class="pagenation">
          <i class="fa-solid fa-arrow-left"></i>
          <ol id="numbers">
            <!-- <li class="pagenum"><a href="">1</a></li>
            <li class="pagenum"><a href="">2</a></li>
            <li class="pagenum"><a href="">3</a></li> -->
          </ol>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
