<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <main>
    <header>
      <div class="img_container">
        <a href="https://www.codestates.com/"><img src="./codestates-logo.png" id="codestates_logo"></a>
      </div>
      <div class="menu_container">
        <a href="https://urclass.codestates.com/">유어클래스</a>
        <a href="https://urclass.codestates.com/mypage/">마이페이지</a>
      </div>
    </header>
    <section class="enter_discussion">
      <p>모르는 문제는 <span id="s">확실하게</span></p>
      <p><h1>아고라 스테이츠</h1></p>
      <button id="question_btn">질문하기</button>
    </section>
    </section>
    <div id='modal' class="modal_overlay">
      <form action="" method="get" class="form">
        <div class="modal_close">
          X<br>
        </div>
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">이름</label><br>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="title">제목 </label><br>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story">내용 </label><br>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div id="alert">정보를 정확히 입력해주세요!</div>
        <div class="form__submit">
          <input type="submit" value="등록하기" id="submit_button">
        </div>
      </form>
    </div>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a
                href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered">
            <p>❌</p>
          </div>
        </li>
      </ul>
      <div class="pagenation">
      </div>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
