<body>
  <main>
    <h1>MY AGORA STATES</h1>
    <button id="new__discussion">New discussion</button>
    <section class="form__container hide">
      <form action="" method="get" class="form">
        <h2>Start a new discussion</h2>
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <input type="text" name="name" id="name" placeholder="Name" required>
          </div>
          <div class="form__input--title">
            <input type="text" name="title" id="title" placeholder="Title" required>
          </div>
          <div class="form__textbox">
            <textarea id="story" name="story"
              placeholder="Ask a question, start a conversation, or make an announcement" required></textarea>
          </div>
        </div>
        <button id="submit__btn" disabled>Start discussion</button>
      </form>
    </section>
