<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="discussion">
      <header>
        <h1>My Agora States</h1>
        <nav>
          <button class="linkbtn">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
          <ul class="links">
            <li><a href="https://urclass.codestates.com/">CodeStates</a></li>
            <li>
              <a href="https://help-urclass-codestates.zendesk.com/hc/ko"
                >Help Center</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="form__container">
          <button class="addQ">Add Question</button>
          <div class="modal hidden">
            <form action="" method="get" class="form">
              <div class="close">
                <ion-icon name="close-outline"></ion-icon>
              </div>
              <div class="form__input--wrapper">
                <div class="form__input--name">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    placeholder="Name"
                    class="input"
                    autocomplete="off"
                  />
                </div>
                <div class="form__input--title">
                  <input
                    type="text"
                    name="name"
                    id="title"
                    required
                    placeholder="Title"
                    class="input"
                    autocomplete="off"
                  />
                </div>
                <div class="form__textbox">
                  <textarea
                    id="story"
                    name="story"
                    placeholder="How to..."
                    required
                    class="input textbox"
                    autocomplete="off"
                  ></textarea>
                </div>
              </div>
              <div class="form__submit">
                <input type="submit" value="submit" />
              </div>
            </form>
          </div>
        </section>
        <section class="discussion__wrapper">
          <ul class="discussions__container"></ul>
        </section>
        <div class="buttons">
          <button class="pre" disabled>
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <button class="next">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
      </main>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
