    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form" onsubmit="return false">

          <div class="form__label--wrapper">
            <label for="name">NAME</label>
            <label for="name">TITLE</label>
            <label for="story">CONTENTS</label>
          </div>
          <div class="form__box--wrapper">
            <div class="form__input--name">
              <input type="text" name="name" id="name" class="input__box" required>
            </div>
            <div class="form__input--title">
              <input type="text" name="title" id="title" class="input__box" required>
            </div>
            <div class="form__textbox">
              <textarea id="story" name="story" class="input__box" rows="3" required></textarea>
            </div>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="SUBMIT" id="submitBtn" class="btn__submit">
        </div>
      </form>
