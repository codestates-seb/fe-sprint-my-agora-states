<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <main class="agora-state-app">
      <form method="get" class="form">
        <h3 class="form__title">Start a new discussion</h3>
        <input
          class="form__input-username"
          type="text"
          placeholder="Username"
          required
        />
        <input class="form__input-title" type="text" placeholder="Title" required />
        <textarea
          class="form__textarea"
          placeholder="Ask a question, start a conversation, or make an announcement"
          required
        ></textarea>
        <button class="form__submit-btn" type="form__submit" disabled>
          Start a discussion
        </button>
      </form>

      <section class="discussions">
        <div class="discussions__header">
          <h3 class="discussions__title">Discussions</h3>
          <div class="discussions__filter">
            <button class="filter__btn active" type="button">All</button>
            <button class="filter__btn" type="button">Answered</button>
            <button class="filter__btn" type="button">Unanswered</button>
          </div>
        </div>
        <ul class="discussions__list"></ul>
        <div class="discussions__pagenation"></div>
      </section>
    </main>
  </body>
</html>
