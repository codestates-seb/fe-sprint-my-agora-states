<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agora States</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <section class="intro__page">
      <div class="main__title">
        <h1>Agora Staes</h1>
        <p>공부를하다 이해가 안 되는 부분이나</p> 
        <p>해결되지 않는 오류들을 물어보고</p> 
        <p>질문들에 의견을 나눠보세요!</p>
        <div id="btn__wrap">
          <input type="button" value="질문 하러 가기" id="popupBtn">
        </div>
      </div>
      <img class="intro_img" src="./img/bg.svg" alt="QandAimg">
    </section>
    <section class="form__container" id="modalWrap">
      <div class="form__logo"><img src="./img/logo_w.svg" alt="formlogo"></div>
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
          <input type="text" name="name" id="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form__input--title">
          <input type="text" name="title" id="title" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form__textbox">
          <textarea id="story" name="story" placeholder="질문을 작성하세요"  rows={1} required></textarea>
        </div>
        <div>
          <div class="form__submit ">
          <input type="submit" value="submit" id="submit">
          <input type="button" value="close" id="closeBtn">
        </div>
      </form>
    </section> 
    <section class="discussion__wrapper">
      <ul class="discussions__container discussion__cards">
        <li class="discussion__container discussion__card">
          <div class="discussion__information">
            <div class="discussion__avatar--wrapper">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
            </div>
            <p class="discussion_author">kimploo</p>
            <p class="discussion_date">Fri Mar 10 2023</p>
          </div>
          <hr class= "disscusion__card--hr">
          <div class="discussion__content">
            <div class="discussion__answered"><img src="./img/icon_question.svg"></div>
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
