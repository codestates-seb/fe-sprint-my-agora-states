<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/5fb7170dc9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="topFix">
    <div class="topFix__border"></div>
  </div>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <div class="titleAdd"></div>
      <p class="askQ">질문을 작성해보세요!</p>
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">이름 </label>
            <input type="text" name="name" id="storyName" required>
          </div>
          <div class="form__input--storyTitle">
            <label for="name">제목 </label>
            <input type="text" name="name" id="storyTitle" required>
          </div>
          <div class="form__textbox">
            <label for="story">질문 </label>
            <textarea id="story" name="story" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="작성 완료">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
