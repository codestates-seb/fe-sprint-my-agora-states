<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion App YZ</title>
  <link rel="stylesheet" href="styles/global-style.css">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Hi+Melody:400" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1 id="page__title">아고라 스테이츠</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name form__field">
            <label for="name">작성자 이름 </label>
            <input type="text" name="name" id="username" placeholder="이름을 알려주세요" required>
          </div>
          <div class="form__input--title form__field">
            <label for="name">제목 </label>
            <input type="text" name="name" id="title" placeholder="제목을 적어주세요" required>
          </div>
          <div class="form__textbox form__field">
            <label for="story">물어볼 내용 </label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit ">
          <button id="submit__button" type="button">질문 등록</button>
          <!-- <input type="submit" value="submit"> -->
        </div>
      </form>
    </section>
    <h2 class="section__title">질문 목록</h2>
    <section class="discussion__wrapper">
      <ul class="discussions__container"></ul>
    </section>
    <section class="pagination">

    </section>
  </main>
</body>
<!-- 의존성 없음 -->
<script src="https://kit.fontawesome.com/22dd7848de.js" crossorigin="anonymous"></script>
<script src="js/data.js"></script>
<script src="js/storage.js"></script>
<script src="js/utils.js"></script>

<!-- 의존성 있음 -->
<script src="js/render.js"></script>
<script src="js/post.js"></script>
<script src="js/script.js"></script>

</html>
