<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
        integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://kit.fontawesome.com/bf343b0e3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Agora States</h1>

    <main>
        <section class="form__container">
            <form action="" method="get" class="form">
                <div class="form__input--wrapper">
                    <div class="form__input--name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="form__input--title">
                        <label for="name">Title</label>
                        <input type="text" name="name" id="name" autocomplete="off" required>
                    </div>
                    <div class="form__textbox">
                        <label for="story">Question: </label>
                        <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
                    </div>
                </div>
                <div class="form__submit">
                    <input type="submit" value="submit">
                </div>
            </form>
        </section>
        <section class="discussion__wrapper">
            <ul class="discussions__container">
                <li class="discussion__container">
                    <div class="discussion__avatar--wrapper">
                        <img class="discussion__avatar--image"
                            src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                            alt="avatar of kimploo">
                    </div>
                    <div class="discussion__content">
                        <h2 class="discussion__title"><a
                                href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는
                                법</a></h2>
                        <div class="discussion__information">
                            <span class="discussion__information--author">kimploo</span>
                            <span class="discussion__information--date">04/22/22, 2:08 PM</span>
                        </div>
                    </div>
                    <div class="discussion__answered">
                        <i class="fa-solid fa-circle-check"></i>
                        <!-- <p>☑</p> -->
                    </div>
                </li>
                <div class="hr"></div>
            </ul>
        </section>
    </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
