<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <h1>My Agora States</h1>
  <main>
    <section class="form__container">                  <!--form container-->               
      <h2>편하게 질문을 남겨주세요~ </h2>
      <form action="" method="get" class="form">       <!--form 시작-->    
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Enter your name: </label><br>  
            <input type="text" name="name" id="name" placeholder="  이름" style="height: 60px; 
            width: 400px" required>  <!--이름 작성-->  
          </div>
          <div class="form__input--title">
            <label for="title">Enter your title: </label><br>   
            <input type="text" name="title" id="title" placeholder="  제목" style="height: 60px; 
            width: 400px;" required> <!--질의 제목 작성-->  
          </div>
          <div class="form__textbox">
            <label for="story">Your question: </label><br>
            <textarea id="story" name="story" style="height: 100px; 
            width: 400px" placeholder=" 질문을 작성하세요" required></textarea> <!--질의 내용 작성-->  
          </div>
        </div>
        <div class="form__submit" style='text-align:center'>   
          <input type="submit" value="submit" style="height: 50px; 
          width: 100px;" > <!--제출버튼 작성-->
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">  <!--Discussion list container -->
        <li class="discussion__container"> <!--Discussion 모듈 -->
            <div class="discussion__avatar--wrapper">  <!--아바타-->
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"> <!--아바타 이미지-->
            </div>
            <div class="discussion__content">   <!--내용 모듈-->
              <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
              <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div> <!--이름과 입력날짜-->
            </div>
            <div class="discussion__answered"><p>☑</p></div>
          <div class = "discussion_answer"></div>
        </li>
      </ul>
      <!-- <nav aria-label = 'Page navigation example'>
        <ul class = 'pagination'>
          
        </ul>
      </nav> -->
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
