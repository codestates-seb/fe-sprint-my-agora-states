<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form" onsubmit="test()">
        <div class="form__input--wrapper">
          <label for="name">Enter your name </label>
          <input type="text" name="discussion" id="name" placeholder="유저명을 입력하세요." required>
          <label for="title">Enter your title </label>
          <input type="text" name="discussion" id="title" placeholder="제목을 입력하세요." required>
          <label for="story">Your question </label>
          <textarea id="story" name="discussion" placeholder="질문을 입력하세요." required></textarea>
          <div class="form__submit">
            <input type="submit" value="submit">
          </div>
        </div>

      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <div class="tools">
          <label for="filtering">답변 완료
            <select name="filtering" id="filtering">
              <option value="all">전체</option>
              <option value="notAnswered">미완료</option>
              <option value="answered">완료</option>
            </select>
          </label>
          <label for="selection">페이지 당
            <select name="perArticles" id="selection">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            개</label>
        </div>
      </ul>
    </section>
    <div class="pages">
      <span id="prev"></span>
      <div class="page-number">
        <span id="current-page">1</span>
      </div>
      <span id="next"></span>
    </div>
  </main>
</body>
<script src="data.js"></script>
<script src="pagination.js"></script>
<script src="script.js"></script>


</html>
