<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c4e1182f7c.js"
      crossorigin="anonymous"
    ></script>
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">Your name: </label>
              <input
                placeholder="Type your name"
                type="text"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="form__input--title">
              <label for="name">Enter your title: </label>
              <input
                placeholder="Type your title"
                type="text"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="form__textbox">
              <label for="story">Your question: </label>
              <textarea id="story" name="story" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <div class="newQuestion">
              <button type="button" class="newQuestionBtn">New question</button>
            </div>
            <div class="Btns">
              <button type="button" class="googleBtn">
                <img src="Icon/googleIcon.svg" alt="" />
              </button>
              <button type="button" class="facebookBtn">
                <i class="fa-brands fa-facebook-f"></i>
              </button>
              <button type="button" class="kakaoBtn">
                <i class="fa-brands fa-kickstarter-k"></i>
              </button>
              <input type="submit" value="submit" />
            </div>
          </div>
        </form>
      </section>
      <div class="btnSection">
        <button class="downBtn"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022-04-22T14:08:33Z
              </div>
            </div>
            <div class="discussion__answered"><p>☑</p></div>
          </li>
        </ul>
        <div class="pages">
          <div class="pagination">
            <button>1</button><button>2</button><button>3</button
            ><button>4</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
