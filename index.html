<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preload" as="font" href="/fonts/fontYouandiModernTR.woff2" type="font/woff2" crossorigin="anonymous">
 <link rel="preload" as="font" href="/fonts/fontYouandiModernTR.eot" type="font/eot" crossorigin="anonymous">
 <link rel="preload" as="font" href="/fonts/fontYouandiModernTR.svg" type="font/svg" crossorigin="anonymous">
 <link rel="preload" as="font" href="/fonts/fontYouandiModernTR.woff" type="font/woff" crossorigin="anonymous">
 <link rel="preload" as="font" href="/fonts/fontYouandiModernTR.ttf" type="font/ttf" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis. com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <section class="nav__container">
      <div class="top__nav">
        <h1>마이 아고라 스테이츠</h1>
      </div>
    </section>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Name </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="name">Title </label>
            <input type="text" name="name" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story">Question </label>
            <textarea id="story" name="story" placeholder="무엇이 궁금하신가요?"></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="post" id="submit" disabled="disabled">
        </div>
      </form>
    </section>
    <section class="discussion--threads__container">
      <div class="discussion__nav">
        <input type="search" id ="search-area" value="Search Something" required>
        <label class="dropdown">
          <div class="dd-button">Sort</div>
          <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li>Old</li>
              <li class="divider"></li>
              <li>New</li>
            </ul>
        </label>
        <label class="dropdown">
          <div class="dd-button">Filter</div>
          <input type="checkbox" class="dd-input" id="test">
            <ul class="dd-menu">
              <li>Answered</li>
              <li>Unanswered</li>
              <li class="divider"></li>
              <li>All</li>
            </ul>
        </label>

        <input type="button" id ="ask-btn" value="Ask Something">
      </div>

      <section class="discussion__wrapper">
        <section class="discussions__notices">
          <h3>[공지사항]</h3>
          <ul class="notice__container">
            <li class="discussion__container2">
              <div class="discussion__content">
                <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
                <div class="discussion__information2">kimploo</div>
              </div>
            </li>
          </ul>

        </section>
        <ul class="discussions__container">
          <h3>[토론의 장]</h3>

        </ul>
      </section>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
