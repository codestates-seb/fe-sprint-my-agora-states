<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>아고라 스테이츠</h1>

    <section class="form__container">
      <div class="bestBox">
        <div class="bestImg"><img src="./img/fire.png" class="fireImg"></div>
        <div class="bestTime" id="leftTime">1</div>
        <div class="bestTitle" id="leftTitle">1</div>
        <div class="bestauthor">
          <div><img src="" id="leftImg" class="authorImg"></div>
          <div id="leftAuthor">1</div>
        </div>
      </div>
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">아이디: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="name">질문 제목: </label>
            <input type="text" name="name" id="titleName" required>
          </div>
          <div class="form__textbox">
            <label for="story">질문 내용: </label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input id="submitBtn" type="submit" value="질문 등록">
        </div>
      </form>
      <div class="bestBox">
        <div class="bestImg"><img src="./img/fire.png" class="fireImg"></div>
        <div class="bestTime" id="rightTime">1</div>
        <div class="bestTitle" id="rightTitle">1</div>
        <div class="bestauthor">
          <div><img src="" id="rightImg" class="authorImg"></div>
          <div id="rightAuthor">1</div>
        </div>
      </div>
    </section>
    <section class="discussion__wrapper">
      <button id="upBtn"><img class="imgBtn" src="./img/uparrowcircularbutton_79856.png"></button>
      <ul class="discussions__container">
      </ul>
      <button id="downBtn"><img class="imgBtn" src="./img/circulardownarrowbutton_122027.png"></button>
    </section>
    <button id="powerUp"><img class="imgBtn" src="./img/uploaduparrowoutlineincircularbutton_104705.png"></button>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
