<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/2a54a142c9.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
    <header>
      <div class="memu">
        <button type="button" class="memu-btn" id="writeBtn" onclick="">
          <i class="fa-solid fa-pen-to-square" id="write"></i>
          <i class="fa-solid fa-xmark" id="close"></i>
        </button>
      </div>
      <h1>My Agora States</h1>
    </header>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--abata">
            <label for="abata" class="abata">
              <img src="./image/abata1.png">
              <img src="./image/abata2.png">
              <img src="./image/abata3.png">
              <img src="./image/abata4.png">
              <img src="./image/abata5.png">
            </label>
          </div>
          <div class="form__input--name">
            <label for="name"><i class="fa-solid fa-circle-user"></i>닉네임 </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="title"><i class="fa-solid fa-book-bookmark"></i>제목 </label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story"><i class="fa-solid fa-comment-dots"></i>내용 </label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="질문하기" class="submitBox">
        </div>
      </form>
    </section>
    
    <article class="notice">
      <div class="notice__container">
        <button type="button" class="notice-btn" id="noticePrevBtn" onclick="">
        <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <div class="noticeBox">
          <div class="notice__content">
              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">
            <h2 class="notice__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6" id="noticeLink">[notice] 좋은 질문하는 법</a></h2>
            <div class="notice__information">kimploo / 2022-04-22T14:08:33Z</div>
            <div class="notice__answered"><p>☑</p></div>
          </div>
        </div>
        <button type="button" class="notice-btn" id="noticeNextBtn" onclick="">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
    </article>

    <section class="discussion__wrapper">
      <ul class="discussions__container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered"><p>☑</p></div>
        </li>
      </ul>
      <nav id="pagination-container">
        <a href="#" id="prev-button" class="pagination-button"> &laquo; </a>
        <div id="pagination-numbers"></div>
        <a href="#" id="next-button" class="pagination-button"> &raquo; </a>
      </nav>
    </section>
    </div>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
