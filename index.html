    <!-- 시계 컨테이너 -->

      <div class="date">
        <div class="day"></div>
        <div class="clock"></div>
      </div>
    </div>

    <!-- 제어 -->
    <section class="center">
      <div class="notification">알람센터</div>
      <div>

      <li class="discussion__container">
          
        <div class="discussion__avatar--wrapper">

        <div class="discussion__content">

          <input type="text"  class="discussion__title" placeholder="question:">
        </div>

        <button class="submit">submit</button>
      </li>
      
    </section>
