<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/7ba66d06df.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <h1>
      <div><i class="fa-solid fa-cat"></i> My Agora States</div>
      <div class="user-area"><a href=""><img src="https://avatars.githubusercontent.com/u/22221941?s=40&v=4" alt=""><i class="fa-solid fa-caret-down"></i></a></div>
    </h1>
    <section class="form__container w-base">
      <form action="" method="get" id="form" class="form">
        <div class="form__input--wrapper">
          <h3>Start a new discussion</h3>
          <div class="form__input--name">
            <label for="name" class="sr-only">Enter your name: </label>
            <input type="text" name="name" id="newName" class="form-ipt" placeholder="Enter your name" required>
          </div>
          <div class="form__input--title">
            <label for="name" class="sr-only">Enter your title: </label>
            <input type="text" name="name" id="newTitle" class="form-ipt" placeholder="Enter your title" required>
          </div>
          <div class="form__textbox">
            <label for="story" class="sr-only">Your question: </label>
            <textarea id="newStory" name="story" class="form-ipt" placeholder="Your question!"></textarea>
          </div>
          <div class="form__submit">
            <input type="submit" id="newSubmit" class="btn-submit" value="Submit">
          </div>
        </div>
      </form>
    </section>
    <section class="discussion__wrapper w-base">
      <h3>Discussions</h3>
      <div class="discussions__notice">
        <li class="discussion__container">
          <span></span>
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
              <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
              <div class="discussion__information">kimploo</div>
          </div>
        </li>
      </div>
      <ul class="discussions__new_container">

      </ul>
      <ul class="discussions__container">
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
