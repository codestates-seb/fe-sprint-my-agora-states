<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/loader.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <head>
    <div class="상단박스">
      <h1 class="logo">
        <img src="img/codestates-logo.png" alt="code states의 로고">
      </h1>
      <div class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <input type="text" name="name" id="name" placeholder="이름을 작성하세요" required>
            </div>
            <div class="form__input--title">
              <input type="text" name="title" id="title" placeholder="질문 제목을 작성하세요" required>
            </div>
            <div class="form__textbox">
              <textarea id="story" name="story" placeholder="질문 내용을 작성하세요" required></textarea>
            </div>
          </div>
        </form>
        <div class="submit_btn">
          등록하기
        </div>
      </div>
    </div>

  </head>
  <main>
    <div>
      <ul class="유엘">
      </ul>
    </div>

  </main>
  <div class="loader">Loading...</div>
  <div class=" scroll"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
      class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
    </svg></div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
