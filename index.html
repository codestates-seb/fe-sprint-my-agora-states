<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Gothic&family=Pixelify+Sans&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=IBM+Plex+Sans+KR:wght@200;300;400;500&family=Nanum+Gothic:wght@400;700&family=Pixelify+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="screen">
      <div class="bar">
        <div class="onoff">
          <div>
            <h2 id='red'> ● </h2>
            <h2 id='yellow'> ● </h2>
            <h2 id='green'> ● </h2>
          </div>
        </div>


        <h1><span>Jimin's Agora States</span></h1>


        <div class="onoff">

          <div class="battery">
            <div class="battery-body">
              <div class="battery-level"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <section class="form__container">
          <form action="" method="get" class="form">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form__input--title">
                <label for="title">Enter your title: </label>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="form__textbox">
                <label for="story">Your question: </label>
                <textarea id="story" name="story" placeholder="질문을 작성하세요:)" required></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input type="submit" value="submit">
            </div>
          </form>
        </section>
        <section class="discussion__wrapper">
          <ul class="discussions__container"></ul>
        </section>
      </div>
    </div>
  </main>
  <button id="topButton" class="hidden">Top</button>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
