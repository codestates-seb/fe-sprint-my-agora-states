<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="header-contents">
        <h1 class="big-title">Agora States</h1>
        <button
          type="button"
          id="question-button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          질문하기
        </button>
      </div>
      <div class="header-image">
        <img src="./src/people.jpg" alt="agora states" />
      </div>
      <!-- <div class="header-image">
        <img src="./src/color-img.jpg" alt="agora states" height="20%" />
      </div> -->
    </header>

    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <!-- <div class="modal-dialog modal-dialog-centered"> -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">질문하기</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <section class="form__container">
                <form action="" method="get" class="form">
                  <div class="form__input--wrapper">
                    <div class="form__input--name form-el">
                      <label for="name">이름</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="이름을 입력히세요"
                        required
                      />
                    </div>
                    <div class="form__input--title form-el">
                      <label for="title">제목</label>
                      <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="제목을 입력하세요"
                        required
                      />
                    </div>
                    <div class="form__textbox form-el">
                      <label for="story">내용</label>
                      <textarea
                        id="story"
                        name="story"
                        placeholder="내용을 입력하세요"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <!-- <div class="form__submit">
                    <input type="submit" value="submit" />
                  </div> -->
                </form>
              </section>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
              <button type="submit" class="btn btn-primary btn-sm form__submit">
                등록하기
              </button>
            </div>
          </div>
        </div>
      </div>

      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022-04-22T14:08:33Z
              </div>
            </div>
            <div class="discussion__answered isanswered">답변완료</div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
