<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>JJeong's Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label class="form__element__title" for="name">닉네임</label>
            <input type="text" name="name" id="name" placeholder="닉네임을 입력하세요." required>
          </div>
          <div class="form__input--title">
            <label class="form__element__title" for="name">글제목</label>
            <input type="text" name="name" id="name" placeholder="제목을 작성하세요." required>
          </div>
          <div class="form__textbox">
            <label class="form__element__title" for="story">질문사항</label>
            <textarea id="story" name="story" placeholder="질문을 작성하세요." required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="작성하기">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container">
      </ul>
      <div class="discussions__pagination">
        <!-- <div class="goFirst__btn">«</div> -->
        <div id="prev__btn" class="move__btn">‹</div>
        <div id="pages__btn" class="move__btn"></div>
        <div id="next__btn" class="move__btn">›</div>
        <!-- <div class="goLast__btn">»</div> -->
      </div>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
