<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Changa+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <nav class="navbar">
      <ul class="nav-container">
        <li>Home</li>
        <li>Menu1</li>
        <li>Menu2</li>
      </ul>
      <div class="user-container">
        <h5>반갑습니다. nyang-punch님</h5>
        <img
          class="catImg"
          src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg"
          alt="유저이미지"
        />
      </div>
    </nav>
    <button class="scroll-top-btn"></button>
    <main>
      <div class="title-logo"><h1 class="agora-text">My Agora States</h1></div>

      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--title">
              <input
                type="text"
                name="title"
                id="title"
                required
                placeholder="제목을 입력해주세요"
              />
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성해주세요"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="등록" class="submit" />
          </div>
        </form>
      </section>

      <div class="slider-container">
        <button class="left-btn">〈</button>
        <section class="notice-container">
          <div class="notice-hidden"></div>
        </section>

        <button class="right-btn">〉</button>
      </div>

      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
      <div class="btn-container">
        <button class="previous">◀︎</button>
        <button class="page-btn bold">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">4</button>
        <button class="page-btn">5</button>
        <button class="next">▶︎</button>
      </div>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
