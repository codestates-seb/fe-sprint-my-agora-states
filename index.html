<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <table  class="form__input--wrapper">
          <tr class="form__input--name">
              <th> <label for="name">Enter your name: </label></th>
              <th> <input type="text" name="name" id="name" required></th>
          </tr>
          <tr class="form__input--title">
              <td> <label for="title">Enter your title: </label></td>
              <td> <input type="text" name="title" id="title" required></td>
          </tr>
          <tr class="form__textbox">
              <td> <label for="story">Your question: </label></td>
              <td><textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea></td>
          </tr>
          <tr class="form__submit">
              <td> </td>
              <td> <input type="submit" value="submit"></td>
          </tr>
        </table>

      </form>

    </section>
    <section class="discussion__wrapper discussion">
      <ul class="discussions__container discussion">
        <li class="discussion__container ">
          <div class="discussion__avatar--wrapper ">
            <img class="discussion__avatar--image "
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content ">
            <h2 class="discussion__title "><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information ">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered "><p>☑</p></div>
        </li>
      </ul>
    </section>
  </main>
</body>

<script src="data.js"></script>
<script src="script.js"></script>

</html>
