<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <nav>
      <div class="logo">SSOL gora States</div>

      <div class="menu">
        <input type="checkbox" id="expand-menu" name="expand-menu" />
        <label class="sidemenu-bt" for="expand-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div class="sidebar">
          <div class="accordion">
            <input type="radio" name="accordion" id="list01" />
            <label for="list01"><p class="write">글쓰기</p></label>
            <div>
              <section class="form__container">
                <form action="" method="get" class="form">
                  <div class="form__input--wrapper">
                    <div class="form__input--name">
                      <label for="name">작성자 </label>
                      <input type="text" name="name" id="name" required />
                    </div>
                    <div class="form__input--title">
                      <label for="title">제목 </label>
                      <input type="text" name="title" id="title" required />
                    </div>
                    <div class="form__textbox">
                      <label for="story">질문 </label>
                      <textarea
                        id="story"
                        name="story"
                        placeholder="질문을 작성하세요"
                        required
                      ></textarea>
                      <div class="form__submit">
                        <input type="submit" value="글작성" />
                      </div>
                    </div>
                  </div>
                </form>
              </section>
            </div>
            <input type="radio" name="accordion" id="list02" />
            <label for="list02"><p class="write">작성한 글</p></label>
            <div><p></p></div>
            <input type="radio" name="accordion" id="list03" />
            <label for="list03"><p class="write">로그아웃</p></label>
            <div></div>
          </div>
    </nav>

    <main>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022-04-22T14:08:33Z
              </div>
            </div>
            <div class="discussion__answered discussion__answeryet">
              <p>☑</p>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
