<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  </head>

  <body class="hide">
    <main>
      <h1 class="page_title">My Agora States</h1>
      <div class="form_wrapper">
        <section class="form__container">
          <form action="" method="get" class="form">
            <div class="form__input--name">
              <label for="name">Enter your name</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="이름을 입력하세요."
              />
            </div>
            <div class="form__input--title">
              <label for="title">Enter your title</label>
              <input
                type="text"
                name="title"
                id="title"
                required
                placeholder="질문의 제목을 작성하세요."
              />
            </div>
            <div class="form__textbox">
              <label for="story">Your question</label>
              <textarea
                id="story"
                name="story"
                placeholder="질문의 내용을 작성하세요."
                required
              ></textarea>
            </div>
            <div class="form__submit">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </section>
      </div>

      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
    </main>
    <div class="toggleButton">
      <button type="button" class="toggleButton--switch"></button>
      <div class="toggleButton--text">
        <div class="toggleButton--text__on">
          <i class="far fa-sun fa-lg"></i>
        </div>
        <div class="toggleButton--text__off">
          <i class="far fa-moon fa-lg"></i>
        </div>
      </div>
    </div>
    <button class="goToTopButton"></button>
  </body>
  <script type="module" src="js/data.js"></script>
  <script type="module" src="js/app.js"></script>
</html>
