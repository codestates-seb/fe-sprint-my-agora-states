<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <div class="menu__bar">
      <div class="menu__list white">
        <a class="white" href="https://urclass.codestates.com/">
          <img id="codestates-logo" src="codestates-logo.png">
        </a>
        <a class="discord white" href="https://discord.com/channels/959363007106924565/1073261980896473088">
          <div class="link">디스코드</div>
        </a>

      </div>
    </div>

    <div class="questionBox">
      <div class="titleTop">
        <h1 class="myAgora">My Agora States</h1>
        <img id="agora-logo" src="codestates-test.png">
      </div>
      <section class="form__container">
        <form action="" method="get" class="form" onsubmit="return false;">

          <div class="form__input--wrapper">

            <div class="form__input--name input-box white">
              <label for="name" class="input__label white">name </label>
              <input type="text" name="name" id="name" class="text__input white" required>
            </div>

            <div class="form__input--title input-box white">
              <label for="title" class="input__label white">title </label>
              <input type="text" name="title" id="title" class="text__input white" required>
            </div>

            <div class="form__textbox input-box white">
              <label for="story" class="input__content white">content </label>
              <textarea rows="10" id="story" name="story" class="text__input textarea white" placeholder="내용을 입력하세요." required></textarea>
            </div>
          </div>

          <div class="form__submit">
            <input type="button" class="btn__submit" value="submit" onclick="quSubmit();">
          </div>
        </form>
      </section>
    </div>
    
    <h2 class="menu__title">Question List</h2>

    <section class="discussion__wrapper">
      <ul class="discussions__container" id="ul__reload">
      
        <li class="discussion__container shadow__box">

          <div class="discussion__avatar--wrapper white">

              <img class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo">

            </div>

            <div class="discussion__content white">

              <h2 class="discussion__title white">

              <a class="link white" href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h3>
              <div class="discussion__information white">kimploo / 2022.4.22. 오후 11:08:33</div>

            </div>
          <div class="discussion__answered white"><img class="answer-check white" src="ic-x.png"></div>
          </li>
      </ul>
    </section>
    
  
    <div class="toTheTop">
      <img class="topText" src="ic-up-white.png">
    </div>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
