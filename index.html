<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="username"
                size="16"
                maxlength="12"
              />
            </div>
            <div class="form__input--title">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="title"
                required
                size="30"
              />
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
                class="textarea__question autoHeight"
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="submit" />
          </div>
        </form>
      </section>
      <input type="text" class="search" placeholder="Search" />
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
      </section>
    </main>
    <footer class="pageNumber">
      <ul class="pageNumber__list"></ul>
    </footer>
  </body>
</html>
