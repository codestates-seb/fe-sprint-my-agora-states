<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Agora States</title>
		<link rel="stylesheet" href="css/style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
			integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<div class="toggle__btn">토글버튼</div>
		<main>
			<div class="main-header">
				<h1>My Agora States</h1>
				<img src="img/keyboard.png" id="enter-key" alt="enter" />
			</div>
			<!-- 질문등록 form -->
			<section class="form__container">
				<form action="" method="get" class="form">
					<div class="form__input--wrapper">
						<div class="form__input--name form__input-item">
							<label for="name"></label>
							<input
								type="text"
								name="name"
								id="name"
								required
								placeholder="NAME"
							/>
						</div>
						<div class="form__input--title form__input-item">
							<label for="title"></label>
							<input
								type="text"
								name="title"
								id="title"
								required
								placeholder="TITLE"
							/>
						</div>
						<div class="form__textbox form__input-item">
							<label for="story"></label>
							<textarea
								id="story"
								name="story"
								placeholder="Q..."
								required
							></textarea>
						</div>
					</div>
					<div class="form__submit">
						<input type="submit" value="submit" class="invisible" />
					</div>
				</form>
			</section>
			<!-- 구분선 -->
			<hr class="separated" />
			<!-- 질문 리스트 -->
			<section class="discussion__wrapper">
				<ul class="discussions__container">
					<li class="discussion__container">
						<div class="discussion__avatar--wrapper">
							<img
								class="discussion__avatar--image"
								src="https://cdn-icons-png.flaticon.com/512/465/465264.png?w=1380&t=st=1683477317~exp=1683477917~hmac=286ac50ec08c6f86ba55f292470a1466e30e1461d32c6c7b76c8cb7408468f18"
								alt="avatar of kimploo"
							/>
						</div>
						<div class="discussion__content">
							<h2 class="discussion__title">
								<a
									href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
								>
									[notice] 좋은 질문하는 법
								</a>
							</h2>
							<div class="discussion__information">
								kimploo / 2022-04-22T14:08:33Z
							</div>
						</div>
						<div class="discussion__answered">✎</div>
					</li>
				</ul>
			</section>
			<div class="pagenation">
				<span><</span>
				<a href="#">1</a>

				<span>></span>
			</div>
		</main>
	</body>
	<script src="data.js"></script>
	<script src="script.js"></script>
</html>
