<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <header class="header">
    <img class="logo" src="./images/logo.png" alt="유어클래스 로고 이미지">
    <div class="header__title">My Agora States</div>
    <div class="header__menu">
      <a
        href="https://www.notion.so/codestates/SEB-FE-44-Students-e3463fd9bdba4b05998bbab2b3076f1c"
        target="_blank"
      >
        SEB 44 Notion Page
      </a>
      <a
        href="https://github.com/DanoHwang/fe-sprint-my-agora-states"
        target="_blank"
      >
        Github
      </a>
      <img class="header__avatar--image" src="./images/user-black.png" alt="사용자 프로필 이미지">
    </div>
  </header>
  <main>
    <section class="discussion">
      <div class="menu-bar">
        <button class="discussion__question-button">질문하기</button>
        <div class="search-bar"></div>
        <div class="discussion__dropboxes"></div>
      </div>
      <div class="discussion__list">
        <section class="discussion__wrapper">
          <ul class="discussions__ul"></ul>
          <div class="page-bar"></div>
        </section>
      </div>
    </section>

    <div class="modal__overlay hide">
      <div class="modal__window">
        <div class="modal__close-area">X</div>
        <div class="modal__content">
          <section class="form__container">
            <form action="" method="get" class="form">
              <div class="form__input--wrapper">
                <div class="form__input--name">
                  <label for="name">이름: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form__input--title">
                  <label for="title">제목: </label>
                  <input type="text" name="title" id="title" required>
                </div>
                <div class="form__textbox">
                  <label for="story">질문 내용: </label>
                  <textarea id="story" name="story" placeholder="질문을 작성하세요" required></textarea>
                </div>
              </div>
              <div class="form__submit">
                <input value="submit">
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
