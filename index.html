<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1>My Agora States</h1>
    <!-- section1: 폼 부분 -->
    <section class="form__container">
      <form action="" method="get" class="form">
        <!-- 입력란 -->
        <div class="form__input--wrapper">
          <!-- 이름 입력 -->
          <div class="form__input--name">
            <!-- <label for="name">Enter your name: </label> -->
            <input type="text" name="name" id="name" placeholder="username" required>
          </div>
          <!-- 제목 입력 -->
          <div class="form__input--title">
            <!-- <label for="name">Enter your title: </label> -->
            <input type="text" name="title" id="title" placeholder="title" required>
          </div>
          <!-- 질문 입력 -->
          <div class="form__textbox">
            <!-- <label for="story">Your question: </label> -->
            <textarea id="story" name="story" placeholder="Your question:" required></textarea>
          </div>
        </div>
        <!-- 제출 -->
        <div class="form__submit">
          <input type="submit" value="Submit" id="submit">
        </div>
      </form>
    </section>
    <!-- section2: 디스커션 부분 -->
    <section class="discussion__wrapper">
      <!-- 전체 디스커션 모음 -->
      <ul class="discussions__container">
        
      </ul>
    </section>
    <!-- pagination -->
    <section>
      <nav class="pagination-container">
        <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">&lt;</button>
        <div id="pagination-numbers">
          <!-- 여기에 페이지 button 추가, class= "pagination-number"-->
        </div>
        <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">&gt;</button>
      </nav>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
