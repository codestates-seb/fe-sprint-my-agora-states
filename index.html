<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="back" onload="nowTime()">
  <main>
    <nav class="navbar topback maintop">
      <div class="container-fluid">
        <div>이한의 아고라 스테이츠.exe</div>
        <button class="icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>        
        </button>
      </div>
    </nav>
    <section class="form__container dark-font">
      <form name="writing" action="" method="get" class="collapse form dark-font" id="navbarToggleExternalContent">
        <div class="form__input--wrapper inputback p-4" >
          <div class="form__input--name">
            <label for="name" class="form-label">이름: </label>
            <input type="text" name="name" class="form-control" id="name" required>
          </div>
          <div class="form__input--title">
            <label for="title" class="form-label">제목: </label>
            <input type="text" name="title" class="form-control" id="title" required>
          </div>
          <div class="form__textbox">
            <label for="story" class="form-label">질문 내용: </label>
            <textarea id="story" name="story" class="form-control" placeholder="질문을 작성하세요" required></textarea>
          </div>
        <div class="form__submit">
          <input type="submit" id="btn" value="등록">
        </div>
        </div>
      </form>
    </section>
    <section class="discussion__wrapper dark-font mainback p-4">
      <div class="notice">
        <img class="noticeimage" src="computer.png" alt="이미지">
      </div>
      <div class="notice">
        <h2 class="noticetitle"><a href="">[notice] 좋은 질문하는 법</a></h2>
      </div>
      <div class="scroll">
        <ul class="discussions__container">
        
        </ul>
      </div>
      <div class="button_box">
        <button class="icon backbtn"><=</button>
        <button class="icon frontbtn">=></button>
      </div>
    </section>
  </main>
  <div id="blank" class="hide"></div>
  <footer class="footback">
    <div class="program">
      <button class="soundTime window"><img src="window.png" alt="">시작</button>
      <button class="agora">이한의 아고라 스테이츠</button>
    </div>
    <div class="soundTime">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
        <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
      </svg>
      <div id="time"></div>
    </div>
    
  </footer>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
