<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <section class="form__container">
      <h1>My Agora States</h1>
      <button class="btn" id="add-btn">Question</button>
      <!-- 모달 -->
      <div class="modal" id="modal">
        <form action method="get" class="form">
          <div class="form__input--wrapper">
            <div class="m_head">
              <div class="modal_title">Question</div>
              <button class="close_btn" id="close1_btn">X</button>
            </div>
            <div class="m_body">
              <div class="form__input-name">
                <label for="yourname">Enter your name: </label>
                <input type="text" name="yourname" id="yourname" required>
              </div>
              <div class="form__input-title">
                <label for="name">Enter your title: </label>
                <input type="text" name="youtitle" id="yourtitle" required>
              </div>
              <div class="form__input-text">
                <label for="yourstory">Your question: </label>
                <textarea id="yourstory" name="yourstory" placeholder="질문을 작성하세요" required></textarea>
              </div>
            </div>
            <div class="m_footer">
              <button class="modal_btn cancel" id="close2_btn">cancel</button>
              <input type="submit" value="submit" id="submit">
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="discussion__wrapper">
      <ul class="discussions__container" id="ul_container">
        <li class="discussion__container">
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered"><p>☑</p></div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>

</html>
