<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--<script src="https://kit.fontawesome.com/f9e531af8c.js" crossorigin="anonymous"></script>-->
</head>
<body>
  <main>
    <h1>My Agora States</h1>
    <section class="form__container">
      <form action="" method="get" class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">이름을 입력해주세요</label>
            <input type="text" name="name" id="name" placeholder="ex) SEB_FE_43_아고라" required>
          </div>
          <div class="form__input--title">
            <label for="name">제목을 입력해주세요</label>
            <input type="text" name="title" id="title" placeholder="ex) 클로저 함수 특징 설명 중 리턴 함수가 이해되지 않습니다." required>
          </div>
          <div class="form__textbox">
            <label for="story">질문 내용을 작성해주세요</label>
            <textarea id="story" name="story" placeholder="내용을 최대한 자세히 작성해주세요." required></textarea>
          </div>
        </div>
        <div class="form__submit">
          <input type="submit" value="질문 올리기">
        </div>
      </form>
    </section>
    <section class="discussion__wrapper"><!--아래칸-->
      <ul class="discussions__container"><!--아래칸 속 디스커션 전체-->
        <li class="discussion__container"><!--개별 디스커션-->
          <div class="discussion__avatar--wrapper">
            <img class="discussion__avatar--image"
              src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
              alt="avatar of kimploo">  <!--사진-->
          </div>
          <div class="discussion__content">
            <h2 class="discussion__title"><a href="https://github.com/codestates-seb/agora-states-fe/discussions/6">[notice] 좋은 질문하는 법</a></h2>
            <div class="discussion__information">kimploo / 2022-04-22T14:08:33Z</div>
          </div>
          <div class="discussion__answered"><p class="fa-solid fa-spinner">☑</p></div>
        </li>
      </ul>
    </section>
  </main>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
