<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Agora States</title>

  <!-- css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- js ( defter 사용으로 인해 앞쪽 배치 ) -->
  <script defer type="module" src="./js/script.js"></script>

  <!-- DOMPurify ( XSS 방어 ) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
    integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <main>
    <h1 class="page-title">My Agora States</h1>
    <section class="form__container">
      <form class="form">
        <div class="form__input--wrapper">
          <div class="form__input--name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="이름을 작성해주세요!">
          </div>
          <div class="form__input--title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="질문의 제목을 작성해주세요!">
          </div>
          <div class="form__textbox">
            <label for="question">Question</label>
            <textarea id="question" name="question" placeholder="질문을 작성하세요!" rows="5"></textarea>
          </div>
        </div>
        <div class="form__submit">
          <button type="submit" disabled>질문 생성</button>
        </div>
      </form>
    </section>
    <section class="discussions__container">
      <ul class="discussions__wrapper">
      </ul>
    </section>
    <section class="pagination_button_container">
      <ul class="pagination_button_wrapper"></ul>
    </section>
  </main>
</body>

</html>
