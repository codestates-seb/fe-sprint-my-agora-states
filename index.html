<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="favicon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Agora States</h1>
      <div class="header__search">
        <input class="input-search" type="text" placeholder="글 id" />
        <button class="btn-search">검색</button>
      </div>
      <div class="header__avatar">
        <div class="avatar-block">
          <input type="button" class="btn" id="btn-open-form" value="글쓰기" />
          <img id="myAvatar" src="" alt="no" />
        </div>
        <div class="avatar-select-menu hide">
          <ul class="avatar-select-menu__list">
            <li class="avatar-select-menu__preset"></li>
            <li class="avatar-select-menu__load">
              <div class="setting-buttons">
                <input
                  type="button"
                  class="btn-clear-avatar btn-setting"
                  value="아바타 초기화"
                />
                <input
                  type="button"
                  class="btn-clear-local btn-setting"
                  value="로컬 저장소 초기화"
                />
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="form-modal">
        <dialog id="dialog">
          <section class="form__container">
            <form action="" method="get" class="form">
              <div class="form__input--wrapper">
                <h3>글쓰기</h3>
                <div class="form__input--name">
                  <label for="name">작성자</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="이름을 입력하세요"
                    required
                  />
                </div>
                <div class="form__input--title">
                  <label for="title">제목</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="제목을 입력하세요"
                    required
                  />
                </div>
                <div class="form__textbox">
                  <div
                    contenteditable="true"
                    id="story"
                    name="story"
                    required
                  ></div>
                </div>
                <div class="form__submit">
                  <input
                    class="form__button"
                    type="submit"
                    value="등록"
                    id="questionSubmit"
                  />
                  <button class="form__button" id="btn-close">닫기</button>
                </div>
              </div>
            </form>
          </section>
        </dialog>
      </div>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__information">
              <div class="discussion__sponsor">스폰서</div>
              <div class="discussion__avatar--wrapper">
                <img
                  class="discussion__avatar--image"
                  src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                  alt="avatar of kimploo"
                />
              </div>
              <div class="discussion__name-date">
                <div class="discussion__name">kimploo</div>
                <div class="discussion__date">2022년 4월 22일</div>
              </div>
              <div class="discussion__answered"><p>✅</p></div>
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
