	<style>
    
  input[type=submit] {
    font-weight: 600;
    font-size: 17px;
    width: 250px;
    height: 50px;
    color: white;
    border-radius: 20px;
    background-color: #5D47E1;;
    border: 1px solid #5D47E1;
    }

  input[type=submit]:hover{
    transition : 0.2s;
  transform: scale(1.1);
  }

  input[type=submit]:active{
    background-color: #ffffff;
    border: 1px solid #ffffff;
    color: black;
  }

	a#MOVE_TOP_BTN {
    transform: rotate(270deg);
		position: fixed;
		right: 3.5%;
		bottom: 40px;
		display: none;
		z-index: 999;
    font-size: 30px;
	}
  a#MOVE_TOP_BTN:hover{
    transition : 0.5s;
  transform: scale(1.5);}
	</style>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script>
    $(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 500) {
                $('#MOVE_TOP_BTN').fadeIn();
            } else {
                $('#MOVE_TOP_BTN').fadeOut();
            }
        });
        
        $("#MOVE_TOP_BTN").click(function() {
            $('html, body').animate({
                scrollTop : 0
            }, 400);
            return false;
        });
    });
	</script>
